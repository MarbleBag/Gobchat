<button id="cp-channel_copyprofile"></button>

<div class="gob-config-page" id="cp-channel">
    <div class="gob-config-group">
        <div class="">
            <table class="gob-table gob-table--default gob-table--strips-horizontal" id="cp-channel_channel-table">
                <thead>
                    <tr>
                        <th data-gob-locale-text="config.channel.tbl.channel.header.name"></th>
                        <th data-gob-locale-text="config.channel.tbl.channel.header.sendercolor"></th>
                        <th data-gob-locale-text="config.channel.tbl.channel.header.textcolor"></th>
                        <th data-gob-locale-text="config.channel.tbl.channel.header.backgroundcolor"></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <template id="cp-channel_template_channel-table_entry">
        <tr>
            <td>
                <label class="gob-config-text js-name"></label>
            </td>
            <td>
                <input class="gob-input-text js-color-sender" type="text" />
                <button class="js-color-sender-reset"></button>
            </td>
            <td>
                <input class="gob-input-text js-color-text" type="text" />
                <button class="js-color-text-reset"></button>
            </td>
            <td>
                <input class="gob-input-text js-color-background" type="text" />
                <button class="js-color-background-reset"></button>
            </td>
        </tr>
    </template>
</div>

<script type="module" src="config_channel.js"></script>
