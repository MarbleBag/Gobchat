<button class="gob-config-copypage-button" id="cp-channel_copyprofile"><i class="fas fa-clone"></i></button>

<div id="cp-channel" class="gob-config-page">
    <div class="gob-config-group">
        <div class="gob-config-text" data-gob-locale-text="config.channel.tbllabel"></div>
        <div class="gob-config_cp-channel_channel-table-wrapper">
            <table class="gob-config_cp-channel_channel-table" id="cp-channel_channel-table">
                <thead>
                    <tr>
                        <th data-gob-locale-text="config.channel.tbl.channel.header.name"></th>
                        <th data-gob-locale-text="config.channel.tbl.channel.header.textcolor"></th>
                        <th data-gob-locale-text="config.channel.tbl.channel.header.backgroundcolor"></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <template id="cp-channel_template_channel-table_entry">
        <tr>
            <td>
                <label class="gob-config-text js-name"></label>
            </td>
            <td>
                <input class="gob-input-text js-color-forground" type="text" />
                <button class="js-color-forground-reset"></button>
            </td>
            <td>
                <input class="gob-input-text js-color-background" type="text" />
                <button class="js-color-background-reset"></button>
            </td>
        </tr>
    </template>
</div>

<script type="module" src="config_channel.js"></script>
