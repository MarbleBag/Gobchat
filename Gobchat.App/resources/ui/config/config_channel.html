<button class="gob-config-copypage-button" id="cchannel_copyprofile"><i class="fas fa-clone"></i></button>

<div class="gob-config-group">
    <table id="cchannel_channels" class="gob-table gob-table-t-channel gob-table-row-hover gob-table-stripes-hrzt">
        <thead>
            <tr>
                <th data-gob-locale-text="config.channel.tbl.name"></th>
                <th data-gob-locale-text="config.channel.tbl.mention"></th>
                <th data-gob-locale-text="config.channel.tbl.roleplay"></th>
                <th data-gob-locale-text="config.channel.tbl.textcolor"></th>
                <th data-gob-locale-text="config.channel.tbl.backgroundcolor"></th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>

<template id="cchannel_template_channelentry">
    <tr>
        <td>
            <label class="gob-config-group_text js-name"></label>
        </td>
        <td>
            <input class="gob-input-checkbox js-mention" type="checkbox" />
        </td>
        <td>
            <input class="gob-input-checkbox js-roleplay" type="checkbox" />
        </td>
        <td>
            <div>
                <input class="js-color-forground" type="text" />
                <button class="js-color-forground-reset" data-gob-locale-title="config.main.button.reset.tooltip">
                    <i class='fas fa-undo-alt'></i>
                </button>
            </div>
        </td>
        <td>
            <div>
                <input class="js-color-background" type="text" />
                <button class="js-color-background-reset" data-gob-locale-title="config.main.button.reset.tooltip">
                    <i class='fas fa-undo-alt'></i>
                </button>
            </div>
        </td>
    </tr>
</template>

<script type="module" src="config_channel.js"></script>
