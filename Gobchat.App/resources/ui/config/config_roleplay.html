<button class="gob-config-icon-button gob-button-copypage" id="croleplay_copyprofile"><i
        class="fas fa-clone"></i></button>

<div class="gob-config-group" style="overflow-x: auto;">
    <table id="cp-roleplay_color-table" class="gob-table gob-table--hoverable">
        <thead>
            <tr>
                <th data-gob-locale-text="config.roleplay.tokentbl.header.name"></th>
                <th data-gob-locale-text="config.roleplay.tokentbl.header.color"></th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>

<div class="gob-config-group">
    <div class="gob-config-group_item">
        <button id="cp-roleplay_segments_add" class="gob-config-secondary-button">
            <i class="fa fa-plus"></i>
            <span data-gob-locale-text="config.roleplay.tokentbl.new"></span>
        </button>
        <button id="cp-roleplay_segments_reset" class="gob-config-secondary-button">
            <i class="fas fa-undo-alt"></i>
            <span data-gob-locale-text="config.roleplay.tokentbl.reset"></span>
        </button>
    </div>

    <div id="cp-roleplay_segments-table">
    </div>
</div>

<template id="cp-roleplay_template_color-table_entry">
    <tr>
        <td>
            <label class="gob-config-label js-label"></label>
        </td>
        <td>
            <input class="js-color-forground" type="text" />
            <button class="js-color-forground-reset" data-gob-locale-title="config.main.button.reset.tooltip">
                <i class='fas fa-undo-alt'></i>
            </button>
        </td>
    </tr>
</template>

<template id="cp-roleplay_template_segments-table_entry">
    <div data-gob-entryid>
        <h4>
            <span class="ui-gc-group-header">
                <span>
                    <span class="js-header-index"></span>
                    <span>. </span>
                    <span class="js-header-name"></span>
                    <!--
                    <span class="js-header-name-type"></span>
                    <span> starts with </span>
                    <span class="js-header-name-start"></span>
                    <span> and ends with </span>
                    <span class="js-header-name-end"></span>
                    -->
                </span>
                <span style="float:right;">
                    <button class="js-delete-entry gob-config-icon-button"
                        data-gob-locale-title="config.main.button.delete.tooltip">
                        <i class="fa fa-trash"></i>
                    </button>
                </span>
            </span>
        </h4>
        <div>
            <div class="gob-config-group_item">
                <span data-gob-locale-text="config.roleplay.entry.info"></span>
            </div>
            <div class="gob-config-group">
                <div class="gob-config-group_item">
                    <div>
                        <input type="checkbox" class="gob-input-checkbox js-entry-active" />
                        <div data-gob-locale-text="config.roleplay.entry.active"></div>
                    </div>
                </div>
            </div>

            <div class="gob-config-group">
                <div class="gob-config-group_item">
                    <table>
                        <tr>
                            <td>
                                <span>Type</span>
                            </td>
                            <td>
                                <select class="gob-input-dropdown js-segment-selector">
                                    <option value=1>SAY</option>
                                    <option value=2>EMOTE</option>
                                    <option value=3>OOC</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <span data-gob-locale-text="config.roleplay.entry.tokenstart"></span>
                            </td>
                            <td>
                                <input type="text" class="gob-input-textbox js-startTokens" />
                            </td>
                            <td>
                                <span>Unicode:</span>
                                <span class="js-startTokens-unicode"></span>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <span data-gob-locale-text="config.roleplay.entry.tokenend"></span>
                            </td>
                            <td>
                                <input type="text" class="gob-input-textbox js-endTokens" />
                            </td>
                            <td>
                                <span>Unicode:</span>
                                <span class="js-endTokens-unicode"></span>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</template>

<script defer type="module" src="config_roleplay.js"></script>
