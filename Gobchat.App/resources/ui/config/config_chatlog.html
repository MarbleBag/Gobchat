<button id="cchatlog_copyprofile" class="gob-button-tertiary gob-button-copypage"><i class="fas fa-clone"></i></button>

<div id="c_chatlog">
    <div class="gob-config-group">
        <div class="gob-config-group-item">
            <div>
                <input type="checkbox" id="c_chatlog_active"
                        data-gob-configkey="behaviour.chatlog.active"
                        data-gob-locale-title="config.chatlog.active.tooltip" />
                <div data-gob-locale-text="config.chatlog.active"
                        data-gob-locale-title="config.chatlog.active.tooltip">
                </div>
            </div>
        </div>

        <div class="gob-config-group-item">
            <table>
                <tr>
                    <td>
                        <div data-gob-locale-text="config.chatlog.path"
                                data-gob-locale-title="config.chatlog.path.tooltip">
                        </div>
                    </td>
                    <td>
                        <input type="text" id="c_chatlog_path"
                                style="width:400px;"
                                data-gob-configkey="behaviour.chatlog.path"
                                data-gob-locale-title="config.chatlog.path.tooltip" />
                    </td>
                    <td>
                        <button class="gob-button-tertiary" id="c_chatlog_path_select"
                                data-gob-locale-title="config.chatlog.pathselect.tooltip">
                            <i class="fas fa-file"></i>
                        </button>
                        <button class="gob-button-tertiary gob-button-reset" id="c_chatlog_path_reset"
                                data-gob-locale-title="config.main.button.reset.tooltip">
                            <i class="fas fa-undo-alt"></i>
                        </button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div data-gob-locale-text="config.chatlog.format"
                                data-gob-locale-title="config.chatlog.format.tooltip">
                        </div>
                    </td>
                    <td>
                        <input type="text" id="c_chatlog_format"
                                style="width:400px;"
                                data-gob-configkey="behaviour.chatlog.format"
                                data-gob-locale-title="config.chatlog.format.tooltip" />
                    </td>
                    <td>
                        <select type="text" class="gob-dropdown" id="c_chatlog_format_selector"
                                data-gob-configkey="behaviour.chatlog.format"
                                data-gob-locale-title="config.chatlog.format.tooltip">
                            <option value="" data-gob-locale-text="config.chatlog.format.selector.custom"></option>
                            <option value="{channel} [{date} {time-full}] {sender}: {message}" data-gob-locale-text="config.chatlog.format.selector.default"></option>
                            <option value="{channel} [{date} {time}] {sender}: {message}" data-gob-locale-text="config.chatlog.format.selector.short"></option>
                            <option value="{channel} [{date} {time-full}] {sender}:{break}{message}{break}" data-gob-locale-text="config.chatlog.format.selector.newline"></option>
                            <option value="{channel-padl} [{date} {time-full}] {sender}: {message}" data-gob-locale-text="config.chatlog.format.selector.padleft"></option>
                            <option value="{channel-padr} [{date} {time-full}] {sender}: {message}" data-gob-locale-text="config.chatlog.format.selector.padright"></option>
                            <option value="[{time-short}] {sender}: {message}" data-gob-locale-text="config.chatlog.format.selector.compact"></option>
                            <option value="[{time-short}]{sender-cha} {message}" data-gob-locale-text="config.chatlog.format.selector.ingame"></option>
                        </select>
                    </td>
                </tr>
            </table>
        </div>
    </div>

    <div class="gob-config-group">
        <div class="gob-config-group-label"
                data-gob-locale-text="config.chatlog.tbllabel">
        </div>

        <div class="gob-table-double">
            <table id="c_chatlog_table-1" class="gob-table gob-table-t-channel gob-table-row-hover gob-table-stripes-hrzt">
                <thead>
                    <tr>
                        <th data-gob-locale-text="config.chatlog.tbl.name"></th>
                        <th data-gob-locale-text="config.chatlog.tbl.log"></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <div class="gob-separator-vertical"></div>
            <table id="c_chatlog_table-2" class="gob-table gob-table-t-channel gob-table-row-hover gob-table-stripes-hrzt">
                <thead>
                    <tr>
                        <th data-gob-locale-text="config.chatlog.tbl.name"></th>
                        <th data-gob-locale-text="config.chatlog.tbl.log"></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <template id="c_chatlog_template_tableentry">
        <tr>
            <td>
                <label class="js-label"></label>
            </td>
            <td>
                <input class="js-log" type="checkbox" />
            </td>
        </tr>
    </template>
</div>

<script type="text/javascript" src="config_chatlog.js"></script>
