<button class="gob-config-copypage-button" id="c_chatlog_copyprofile"><i class="fas fa-clone"></i></button>

<div id="c_chatlog">
    <div class="gob-config-group">
        <div class="gob-config-group_item">
            <input type="checkbox" class="gob-config-group_item_checkbox"
                id="c_chatlog_active"
                data-gob-configkey="behaviour.chatlog.active"
                data-gob-locale-title="config.chatlog.active.tooltip" />
            <label class="gob-config-group_item_label"
                 data-gob-locale-text="config.chatlog.active" 
                 data-gob-locale-title="config.chatlog.active.tooltip">
            </label>
        </div>

        <div class="gob-config-group_item-3-small-columns">
            <label class="gob-config-group_item_label" 
                data-gob-locale-text="config.chatlog.path" 
                data-gob-locale-title="config.chatlog.path.tooltip">
            </label>
            <input type="text" class="gob-config-group_item_textbox"
                id="c_chatlog_path"  
                data-gob-configkey="behaviour.chatlog.path"
                data-gob-locale-title="config.chatlog.path.tooltip" />
            <div>
                <button class="gob-config-icon-button" 
                    id="c_chatlog_path_select"
                    data-gob-locale-title="config.chatlog.pathselect.tooltip">
                    <i class="fas fa-file"></i>
                </button>
                <button class="gob-config-icon-button gob-button-reset" 
                    id="c_chatlog_path_reset"
                    data-gob-locale-title="config.main.button.reset.tooltip">
                    <i class="fas fa-undo-alt"></i>
                </button>
            </div>  

            <label class="gob-config-group_item_label"
                data-gob-locale-text="config.chatlog.format" 
                data-gob-locale-title="config.chatlog.format.tooltip">
            </label>
            <input type="text" class="gob-config-group_item_textbox"
                id="c_chatlog_format"
                data-gob-configkey="behaviour.chatlog.format"
                data-gob-locale-title="config.chatlog.format.tooltip" />
            <select type="text" class="gob-config-group_item_dropdown" 
                id="c_chatlog_format_selector"
                data-gob-configkey="behaviour.chatlog.format"
                data-gob-locale-title="config.chatlog.format.tooltip">
                <option value="" data-gob-locale-text="config.chatlog.format.selector.custom"></option>
                <option value="{channel} [{date} {time-full}] {sender}: {message}"
                    data-gob-locale-text="config.chatlog.format.selector.default"></option>
                <option value="{channel} [{date} {time}] {sender}: {message}"
                    data-gob-locale-text="config.chatlog.format.selector.short"></option>
                <option value="{channel} [{date} {time-full}] {sender}:{break}{message}{break}"
                    data-gob-locale-text="config.chatlog.format.selector.newline"></option>
                <option value="{channel-padl} [{date} {time-full}] {sender}: {message}"
                    data-gob-locale-text="config.chatlog.format.selector.padleft"></option>
                <option value="{channel-padr} [{date} {time-full}] {sender}: {message}"
                    data-gob-locale-text="config.chatlog.format.selector.padright"></option>
                <option value="[{time-short}] {sender}: {message}"
                    data-gob-locale-text="config.chatlog.format.selector.compact"></option>
                <option value="[{time-short}]{sender-cha} {message}"
                    data-gob-locale-text="config.chatlog.format.selector.ingame"></option>
            </select>
        </div>
    </div>

    <div class="gob-config-group">
        <div class="gob-config-group_text" data-gob-locale-text="config.chatlog.tbllabel"></div>
        <div class="gob-config_chatlog_table-wrapper">
            <table class="gob-config_chatlog_table-wrapper_table" id="c_chatlog_table">
                <thead>
                    <tr>
                        <th data-gob-locale-text="config.chatlog.tbl.name"></th>
                        <th data-gob-locale-text="config.chatlog.tbl.log"></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <template id="c_chatlog_template_tableentry">
        <tr>
            <td>
                <label class="js-label"></label>
            </td>
            <td>
                <input class="gob-input-checkbox js-checkbox" type="checkbox" />
            </td>
        </tr>
    </template>
</div>

<script defer type="module" src="config_chatlog.js"></script>
