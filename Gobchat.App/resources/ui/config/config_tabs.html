<button class="gob-config-icon-button gob-button-copypage" id="ctabs_copyprofile"><i class="fas fa-clone"></i></button>
<div id="cp-tabs">
    <div class="gob-config-group">
        <div class="gob-config-group_item-2-small-columns">
            <label class="gob-config-label" for="cp-tabs_effects_message"
                data-gob-locale-text="config.tabs.effect.message"
                data-gob-locale-title="config.tabs.effect.message.tooltip"></label>
            <select id="cp-tabs_effects_message" class="gob-input-dropdown"
                data-gob-configkey="behaviour.chattabs.effect.message"
                data-gob-locale-title="config.tabs.effect.message.tooltip">
                <option value="0" data-gob-locale-text="config.tabs.effect.0"></option>
                <option value="1" data-gob-locale-text="config.tabs.effect.1"></option>
                <option value="2" data-gob-locale-text="config.tabs.effect.2"></option>
                <option value="3" data-gob-locale-text="config.tabs.effect.3"></option>
            </select>

            <label class="gob-config-label" id="cp-tabs_effects_mention"
                data-gob-locale-text="config.tabs.effect.mention"
                data-gob-locale-title="config.tabs.effect.mention.tooltip"></label>
            <select id="cp-tabs_effects_mention" class="gob-input-dropdown"
                data-gob-configkey="behaviour.chattabs.effect.mention"
                data-gob-locale-title="config.tabs.effect.mention.tooltip">
                <option value="0" data-gob-locale-text="config.tabs.effect.0"></option>
                <option value="1" data-gob-locale-text="config.tabs.effect.1"></option>
                <option value="2" data-gob-locale-text="config.tabs.effect.2"></option>
                <option value="3" data-gob-locale-text="config.tabs.effect.3"></option>
            </select>
        </div>
    </div>

    <div class="gob-config-group">
        <button id="cp-tabs_add-new-tab" class="gob-config-secondary-button">
            <i class="fas fa-plus"></i>
            <span data-gob-locale-text="config.tabs.btn.newtab"></span>
        </button>
        <table id="cp-tabs_overview-table" class="gob-table gob-table--hoverable">
            <thead>
                <tr>
                    <th data-gob-locale-text="config.tabs.tabtable.name"></th>
                    <th data-gob-locale-text="config.tabs.tabtable.visible"></th>
                    <th data-gob-locale-text="config.tabs.tabtable.actions"></th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <div class="gob-config-divider--horizontal"></div>

    <div id="cp-tabs_tab_config">
        <div class="gob-config-group">
            <div class="gob-config-text">
                <span data-gob-locale-text="config.tabs.tab.label"></span>
                <span>: </span>
                <span id="cp_tabs_config_tabname"></span>
            </div>

            <div class="gob-config-group_item">
                <input type="checkbox" class="gob-input-checkbox" id="cp-tabs_formatting_mention" data-gob-configkey
                    data-gob-locale-title="config.tabs.tab.mention.tooltip" />
                <label for="cp-tabs_formatting_mention" data-gob-locale-text="config.tabs.tab.mention"
                    data-gob-locale-title="config.tabs.tab.mention.tooltip">
                </label>
            </div>

            <div class="gob-config-group_item">
                <input type="checkbox" class="gob-input-checkbox" id="cp-tabs_formatting_roleplay" data-gob-configkey
                    data-gob-locale-title="config.tabs.tab.roleplay.tooltip" />
                <label for="cp-tabs_formatting_roleplay" data-gob-locale-text="config.tabs.tab.roleplay"
                    data-gob-locale-title="config.tabs.tab.roleplay.tooltip">
                </label>
            </div>

            <div class="gob-config-group_item">
                <input type="checkbox" class="gob-input-checkbox" id="cp-tabs_formatting_timestamp" data-gob-configkey
                    data-gob-locale-title="config.tabs.tab.timestamp.tooltip" />
                <label for="cp-tabs_formatting_timestamp" data-gob-locale-text="config.tabs.tab.timestamp"
                    data-gob-locale-title="config.tabs.tab.timestamp.tooltip">
                </label>
            </div>

            <div class="gob-config-group_item">
                <input type="checkbox" class="gob-input-checkbox" id="cp-tabs_formatting_rangefilter" data-gob-configkey
                    data-gob-locale-title="config.tabs.tab.rangefilter.tooltip" />
                <label for="cp-tabs_formatting_rangefilter" data-gob-locale-text="config.tabs.tab.rangefilter"
                    data-gob-locale-title="config.tabs.tab.rangefilter.tooltip">
                </label>
            </div>
        </div>

        <div class="gob-config-divider--horizontal"></div>

        <div class="gob-config-group">
            <div class="gob-config_cp-tabs_channel-table-wrapper">
                <table id="cp_tabs_channel-table" class="gob-config_cp-tabs_channel-table-wrapper_table">
                    <thead>
                        <tr>
                            <th data-gob-locale-text="config.tabs.tabtable.name"></th>
                            <th data-gob-locale-text="config.tabs.tabtable.visible"></th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<template id="cp-tabs_template_overview-table_entry">
    <tr data-gob-entryid>
        <td>
            <input class="gob-input-textbox" type="text" class="js-name" />
        </td>
        <td>
            <input class="gob-input-checkbox" type="checkbox" class="js-visible" />
        </td>
        <td>
            <button class="gob-config-icon-button js-action-config"
                data-gob-locale-title="config.tabs.tabtable.action.config">
                <i class="fas fa-cog"></i>
            </button>
            <button class="gob-config-icon-button js-action-mup" data-gob-locale-title="config.tabs.tabtable.action.up">
                <i class="fas fa-arrow-up"></i>
            </button>
            <button class="gob-config-icon-button js-action-mdown"
                data-gob-locale-title="config.tabs.tabtable.action.down">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="gob-config-icon-button js-action-delete"
                data-gob-locale-title="config.tabs.tabtable.action.delete">
                <i class="fa fa-trash"></i>
            </button>
        </td>
    </tr>
</template>

<template id="cp-tabs_template_channel-table_entry">
    <tr>
        <td>
            <label class="gob-config-label js-label"></label>
        </td>
        <td>
            <input class="gob-input-checkbox js-visible" type="checkbox" />
        </td>
    </tr>
</template>

<script defer type="module" src="config_tabs.js"></script>
