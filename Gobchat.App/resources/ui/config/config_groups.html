<button id="cp-groups_copyprofile"></button>

<div class="gob-config-page" id="cp-groups">
    <div class="gob-config-group">
        <label class="gob-config-text" data-gob-locale-text="config.groups.tbl.group.description"></label>

        <div class="gob-config-group_item">
            <button id="cp-groups_addnewgrouptop"
                    class="gob-config-secondary-button">
                <i class="fa fa-plus"></i>
                <span data-gob-locale-text="config.groups.tbl.group.action.add"></span>
            </button>
        </div>
    </div>

    <div id="cp-groups_group-table">
    </div>

    <div class="gob-config-group">
        <div class="gob-config-group_item">
            <button id="cp-groups_addnewgroupbot"
                    class="gob-config-secondary-button">
                <i class="fa fa-plus"></i>
                <span data-gob-locale-text="config.groups.tbl.group.action.add"></span>
            </button>
        </div>
    </div>

    <template id="cp-groups_template_group-table_entry">
        <div data-gob-entryid>
            <h4 class="ui-gc-group-header" ">
                <span class="js-header_index"></span>
                <span>.&nbsp<span data-gob-locale-text="config.groups.tbl.group.entry.naming"></span>:&nbsp</span>
                <span class="js-header_name"></span>
                <button class="gob-config-icon-button js-delete-entry "
                        data-gob-locale-tooltip="config.main.button.delete.tooltip">
                    <i class="fa fa-trash"></i>
                </button>
            </h4>
            <div class="gob-config-group">
                <label class="gob-config-text js-mode-noncustom js-ffgroup-icon" data-gob-locale-id-text="config.groups.tbl.group.entry.ffgroup.info"></label>

                <div class="gob-config-group_item">
                    <label data-gob-locale-text="config.groups.tbl.group.entry.name"></label>
                    <input class="gob-input-text js-txt-name" type="text" />
                    <button class="js-txt-name_reset"></button>
                </div>

                <div class="gob-config-group_item">
                    <input class="gob-input-checkbox js-entry-active" type="checkbox" />
                    <label class="gob-config-label" data-gob-locale-text="config.groups.tbl.group.entry.active"></label>
                </div>

                <div class="js-color-selections">
                    <label data-gob-locale-text="config.groups.tbl.group.entry.sender.forground" data-gob-locale-tooltip="config.groups.tbl.group.entry.sender.forground.title"></label>
                    <input class="gob-input-text js-sender-fgcolor" type="text" />
                    <button class="js-sender-fgcolor_reset"></button>

                    <label data-gob-locale-text="config.groups.tbl.group.entry.sender.background" data-gob-locale-tooltip="config.groups.tbl.group.entry.sender.background.title"></label>
                    <input class="gob-input-text js-sender-bgcolor" type="text" />
                    <button class="js-sender-bgcolor_reset"></button>

                    <label data-gob-locale-text="config.groups.tbl.group.entry.message.background" data-gob-locale-tooltip="config.groups.tbl.group.entry.message.background.title"></label>
                    <input class="gob-input-text js-msg-bgcolor" type="text" />
                    <button class="js-msg-bgcolor_reset"> </button>
                </div>

                <label class="gob-config-text js-mode-custom" data-gob-locale-text="config.groups.tbl.group.entry.trigger" data-gob-locale-tooltip="config.groups.tbl.group.entry.trigger.tooltip"></label>
                <textarea class="gob-input-textarea gob-input-textarea--wide js-mode-custom js-group-triggers" rows="5" data-gob-locale-tooltip="config.groups.tbl.group.entry.trigger.tooltip"></textarea>
            </div>
        </div>
    </template>
</div>

<script defer type="module" src="config_groups.js"></script>
