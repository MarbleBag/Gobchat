<button id="cp-rangefilter_copyprofile" class="gob-config-icon-button gob-button-copypage"><i
        class="fas fa-clone"></i></button>

<div id="cp-rangefilter">
    <div class="gob-config-group">
        <label class="gob-config-text" data-gob-locale-text="config.rangefilter.description"></label>

        <div class="gob-config-group_item">
            <input type="checkbox" class="gob-config-group_item_checkbox" id="cp-rangefilter_mention"
                data-gob-configkey="behaviour.rangefilter.ignoreMention"
                data-gob-locale-title="config.rangefilter.ckb.mentions.tooltip" />
            <label class="gob-config-label" for="cp-rangefilter_mention"
                data-gob-locale-title="config.rangefilter.ckb.mentions.tooltip"
                data-gob-locale-text="config.rangefilter.ckb.mentions">
            </label>
        </div>

        <div class="gob-config-group_item-3-small-columns">
            <label class="gob-config-label" for="cp-rangefilter_cutoff" data-gob-locale-text="config.rangefilter.cutoff"
                data-gob-locale-title="config.rangefilter.cutoff.tooltip"></label>
            <input class="gob-config-group_item_numberbox" type="number" min="0" id="cp-rangefilter_cutoff"
                data-gob-configkey="behaviour.rangefilter.cutoff"
                data-gob-locale-title="config.rangefilter.cutoff.tooltip">
            <button class="gob-config-icon-button" id="cp-rangefilter_cutoff-reset"
                data-gob-configkey="behaviour.rangefilter.cutoff"
                data-gob-locale-title="config.main.button.reset.tooltip">
                <i class="fas fa-undo-alt"></i>
            </button>

            <label class="gob-config-label" for="cp-rangefilter_fadeout"
                data-gob-locale-text="config.rangefilter.fadeout"
                data-gob-locale-title="config.rangefilter.fadeout.tooltip"></label>
            <input class="gob-config-group_item_numberbox" type="number" min="0" id="cp-rangefilter_fadeout"
                data-gob-configkey="behaviour.rangefilter.fadeout"
                data-gob-locale-title="config.rangefilter.fadeout.tooltip">
            <button class="gob-config-icon-button" id="cp-rangefilter_fadeout_reset"
                data-gob-configkey="behaviour.rangefilter.fadeout"
                data-gob-locale-title="config.main.button.reset.tooltip">
                <i class="fas fa-undo-alt"></i>
            </button>

            <label class="gob-config-label" for="cp-rangefilter_startopacity"
                data-gob-locale-text="config.rangefilter.transparency.start"
                data-gob-locale-title="config.rangefilter.transparency.start.tooltip"></label>
            <input class="gob-config-group_item_numberbox" type="number" min="1" max="100"
                id="cp-rangefilter_startopacity" data-gob-configkey="behaviour.rangefilter.startopacity"
                data-gob-locale-title="config.rangefilter.transparency.start.tooltip">
            <button class="gob-config-icon-button" id="cp-rangefilter_startopacity_reset"
                data-gob-configkey="behaviour.rangefilter.startopacity"
                data-gob-locale-title="config.main.button.reset.tooltip">
                <i class="fas fa-undo-alt"></i>
            </button>

            <label class="gob-config-label" for="cp-rangefilter_endopacity"
                data-gob-locale-text="config.rangefilter.transparency.end"
                data-gob-locale-title="config.rangefilter.transparency.end.tooltip"></label>
            <input class="gob-config-group_item_numberbox" type="number" min="1" max="100" id="cp-rangefilter_endopacity"
                data-gob-configkey="behaviour.rangefilter.endopacity"
                data-gob-locale-title="config.rangefilter.transparency.end.tooltip">
            <button class="gob-config-icon-button" id="cp-rangefilter_endopacity_reset"
                data-gob-configkey="behaviour.rangefilter.endopacity"
                data-gob-locale-title="config.main.button.reset.tooltip">
                <i class="fas fa-undo-alt"></i>
            </button>
        </div>
    </div>

    <div class="gob-config-group">
        <div class="gob-config-text" data-gob-locale-text="config.chatlog.tbllabel"></div>
        <div class="gob-config_cp-rangefilter_table-wrapper">
            <table class="gob-config_cp-rangefilter_table-wrapper_table" id="cp-rangefilter_table">
                <thead>
                    <tr>
                        <th data-gob-locale-text="config.rangefilter.tbl.name"></th>
                        <th data-gob-locale-text="config.rangefilter.tbl.rangefilter"></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <template id="cp-rangefilter_template_table_entry">
        <tr>
            <td>
                <label class="gob-config-label js-label"></label>
            </td>
            <td>
                <input class="gob-input-checkbox js-checkbox" type="checkbox" />
            </td>
        </tr>
    </template>
</div>

<script defer type="module" src="config_rangefilter.js"></script>
