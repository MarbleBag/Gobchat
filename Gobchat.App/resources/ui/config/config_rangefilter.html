<button id="cp-rangefilter_copyprofile"></button>

<div class="gob-config-page" id="cp-rangefilter">
    <!--<div class="gob-config-group">
        <label class="gob-config-text" data-gob-locale-text="config.rangefilter.description"></label>
    </div>-->

    <div class="gob-config-group">
        <div class="gob-config-group_item-3-small-columns">
            <label class="gob-config-label" for="cp-rangefilter_cutoff" data-gob-locale-text="config.rangefilter.cutoff"
                   data-gob-locale-tooltip="config.rangefilter.cutoff.tooltip"></label>
            <input class="gob-input-number" type="number" min="0" max="1000" id="cp-rangefilter_cutoff"
                   data-gob-configkey="behaviour.rangefilter.cutoff"
                   data-gob-locale-tooltip="config.rangefilter.cutoff.tooltip">
            <button id="cp-rangefilter_cutoff_reset"></button>

            <label class="gob-config-label" for="cp-rangefilter_fadeout"
                   data-gob-locale-text="config.rangefilter.fadeout"
                   data-gob-locale-tooltip="config.rangefilter.fadeout.tooltip"></label>
            <input class="gob-input-number" type="number" min="0" max="1000" id="cp-rangefilter_fadeout"
                   data-gob-configkey="behaviour.rangefilter.fadeout"
                   data-gob-locale-tooltip="config.rangefilter.fadeout.tooltip">
            <button id="cp-rangefilter_fadeout_reset"></button>

            <label class="gob-config-label" for="cp-rangefilter_startopacity"
                   data-gob-locale-text="config.rangefilter.transparency.start"
                   data-gob-locale-tooltip="config.rangefilter.transparency.start.tooltip"></label>
            <input class="gob-input-number" type="number" min="1" max="100"
                   id="cp-rangefilter_startopacity" data-gob-configkey="behaviour.rangefilter.startopacity"
                   data-gob-locale-tooltip="config.rangefilter.transparency.start.tooltip">
            <button id="cp-rangefilter_startopacity_reset"></button>

            <label class="gob-config-label" for="cp-rangefilter_endopacity"
                   data-gob-locale-text="config.rangefilter.transparency.end"
                   data-gob-locale-tooltip="config.rangefilter.transparency.end.tooltip"></label>
            <input class="gob-input-number" type="number" min="1" max="100" id="cp-rangefilter_endopacity"
                   data-gob-configkey="behaviour.rangefilter.endopacity"
                   data-gob-locale-tooltip="config.rangefilter.transparency.end.tooltip">
            <button id="cp-rangefilter_endopacity_reset"></button>
        </div>
    </div>

    <div class="gob-config-group">
        <div class="gob-config-group_title" data-gob-locale-text="config.rangefilter.tbl.channel.name"></div>

        <div class="gob-table-wrapper--split-in-2">
            <table class="gob-table gob-table--confirm" id="cp-rangefilter_channel-table">
                <thead>
                    <tr>
                        <th data-gob-locale-text="config.rangefilter.tbl.channel.header.name"></th>
                        <th data-gob-locale-text="config.rangefilter.tbl.channel.header.filter"></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <template id="cp-rangefilter_template_channel-table_entry">
        <tr>
            <td>
                <label class="gob-config-label js-label"></label>
            </td>
            <td>
                <input class="gob-input-checkbox js-checkbox" type="checkbox" />
            </td>
        </tr>
    </template>
</div>

<script defer type="module" src="config_rangefilter.js"></script>
