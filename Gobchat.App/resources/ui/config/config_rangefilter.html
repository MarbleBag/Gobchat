<button id="c_rangefilter_copyprofile" class="gob-config-icon-button gob-button-copypage"><i class="fas fa-clone"></i></button>

<div id="c_rangefilter">
    <div class="gob-config-group">
        <div class="gob-config-group-item">
            <div>
                <div data-gob-locale-text="config.rangefilter.description"></div>
            </div>
        </div>
    </div>

    <div class="gob-config-group">
        <div class="gob-config-group-item">
            <div class="gob-config__checkbox">
                <input type="checkbox" id="c_rangefilter_mention"
                        data-gob-configkey="behaviour.rangefilter.ignoreMention"
                        data-gob-locale-title="config.rangefilter.ckb.mentions.tooltip" />
                <div data-gob-locale-title="config.rangefilter.ckb.mentions.tooltip"
                        data-gob-locale-text="config.rangefilter.ckb.mentions">
                </div>
            </div>
        </div>

        <div class="gob-config-group-item">
            <table>
                <tbody>
                    <tr>
                        <td>
                            <div class=""
                                    data-gob-locale-text="config.rangefilter.cutoff"
                                    data-gob-locale-title="config.rangefilter.cutoff.tooltip"></div>
                        </td>
                        <td>
                            <input class=""
                                    type="number" min="0" id="c_rangefilter_cutoff"
                                    data-gob-configkey="behaviour.rangefilter.cutoff"
                                    data-gob-locale-title="config.rangefilter.cutoff.tooltip">
                        </td>
                        <td>
                            <button class="gob-config-icon-button gob-button-reset"
                                    id="c_rangefilter_cutoff-reset"
                                    data-gob-configkey="behaviour.rangefilter.cutoff"
                                    data-gob-locale-title="config.main.button.reset.tooltip">
                                <i class="fas fa-undo-alt"></i>
                            </button>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <div class=""
                                    data-gob-locale-text="config.rangefilter.fadeout"
                                    data-gob-locale-title="config.rangefilter.fadeout.tooltip"></div>
                        </td>
                        <td>
                            <input class=""
                                    type="number" min="0" id="c_rangefilter_fadeout"
                                    data-gob-configkey="behaviour.rangefilter.fadeout"
                                    data-gob-locale-title="config.rangefilter.fadeout.tooltip">
                        </td>
                        <td>
                            <button class="gob-config-icon-button gob-button-reset"
                                    id="c_rangefilter_fadeout_reset"
                                    data-gob-configkey="behaviour.rangefilter.fadeout"
                                    data-gob-locale-title="config.main.button.reset.tooltip">
                                <i class="fas fa-undo-alt"></i>
                            </button>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <div class=""
                                    data-gob-locale-text="config.rangefilter.transparency.start"
                                    data-gob-locale-title="config.rangefilter.transparency.start.tooltip"></div>
                        </td>
                        <td>
                            <input class=""
                                    type="number" min="1" max="100" id="c_rangefilter_startopacity"
                                    data-gob-configkey="behaviour.rangefilter.startopacity"
                                    data-gob-locale-title="config.rangefilter.transparency.start.tooltip">
                        </td>
                        <td>
                            <button class="gob-config-icon-button gob-button-reset"
                                    id="c_rangefilter_startopacity_reset"
                                    data-gob-configkey="behaviour.rangefilter.startopacity"
                                    data-gob-locale-title="config.main.button.reset.tooltip">
                                <i class="fas fa-undo-alt"></i>
                            </button>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <div class=""
                                    data-gob-locale-text="config.rangefilter.transparency.end"
                                    data-gob-locale-title="config.rangefilter.transparency.end.tooltip"></div>
                        </td>
                        <td>
                            <input class=""
                                    type="number" min="1" max="100" id="c_rangefilter_endopacity"
                                    data-gob-configkey="behaviour.rangefilter.endopacity"
                                    data-gob-locale-title="config.rangefilter.transparency.end.tooltip">
                        </td>
                        <td>
                            <button class="gob-config-icon-button gob-button-reset"
                                    id="c_rangefilter_endopacity_reset"
                                    data-gob-configkey="behaviour.rangefilter.endopacity"
                                    data-gob-locale-title="config.main.button.reset.tooltip">
                                <i class="fas fa-undo-alt"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="gob-config-group" style="overflow-x: auto;">
        <div class="gob-table-double">
            <table id="c_rangefilter_table-1" class="gob-table gob-table-t-channel gob-table-row-hover gob-table-stripes-hrzt">
                <thead>
                    <tr>
                        <th data-gob-locale-text="config.rangefilter.tbl.name"></th>
                        <th data-gob-locale-text="config.rangefilter.tbl.rangefilter"></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <div class="gob-separator-vertical"></div>
            <table id="c_rangefilter_table-2" class="gob-table gob-table-t-channel gob-table-row-hover gob-table-stripes-hrzt">
                <thead>
                    <tr>
                        <th data-gob-locale-text="config.rangefilter.tbl.name"></th>
                        <th data-gob-locale-text="config.rangefilter.tbl.rangefilter"></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</div>

<template id="c_rangefilter_template_tableentry">
    <tr>
        <td>
            <label class="js-label"></label>
        </td>
        <td>
            <input class="js-filter" type="checkbox" />
        </td>
    </tr>
</template>

<script type="text/javascript" src="config_rangefilter.js"></script>
