<body class="gob-config-dialog">
    
    <div class="gob-config-dialog_header" data-gob-locale-text="config.main.dialog.label"></div>
    <div class="gob-config-divider gob-config-divider--horizontal"></div>
    <div class="gob-config-dialog_panel">
        <div class="gob-config-navigation" data-gob-nav-target="c_main_nav_content" data-gob-nav-template="c_main_nav_content_template">
            <template id="c_main_nav_content_template">
                <div class="gob-config-navigation-panel_entry gob-config-page" data-gob-nav-panel></div>
            </template>

            <select id="c_main_profile-select"></select>

            <div class="gob-config-divider"></div>

            <!--<div class="gob-config-navigation_entry"
                data-gob-nav-target="config_app_react.html">React Test
            </div>-->

            <div class="gob-config-navigation_entry is-active"
                 data-gob-nav-target="config_app.html"
                 data-gob-locale-text="config.main.nav.app">
            </div>
            <div class="gob-config-navigation_entry"
                data-gob-nav-target="config_mentions.html"
                data-gob-locale-text="config.main.nav.mentions">
            </div>            
            <div class="gob-config-navigation_entry"
                data-gob-nav-target="config_profiles.html"
                data-gob-locale-text="config.main.nav.profiles">
            </div>
            <div class="gob-config-navigation_entry"
                data-gob-nav-target="config_channel.html"
                data-gob-locale-text="config.main.nav.channels">
            </div>
            <div class="gob-config-navigation_entry"
                data-gob-nav-target="about.html"
                data-gob-locale-text="config.main.nav.about">
            </div>

            <div class="gob-config-divider"></div>

            <button id="c_main_save-config" class="gob-config-navigation_button">
                <i class="fa fa-save"></i>
                <span data-gob-locale-text="config.main.nav.save"></span>
            </button>
            <button id="c_main_save-and-exit-config" class="gob-config-navigation_button">
                <i class="fa fa-save"></i>
                <span data-gob-locale-text="config.main.nav.saveandexit"></span>
            </button>
            <button id="c_main_cancel-config" class="gob-config-navigation_button">
                <i class="fas fa-trash-alt"></i>
                <span data-gob-locale-text="config.main.nav.cancel"></span>
            </button>

            <div class="gob-config-divider"></div>

            <button id="c_main_close-gobchat" class="gob-config-navigation_button">
                <i class="fas fa-times"></i>
                <span data-gob-locale-text="config.main.nav.closegobchat"></span>
            </button>
        </div>
        <div class="gob-config-divider"></div>
        <div class="gob-config-navigation-panel" id="c_main_nav_content"></div>
    </div>
