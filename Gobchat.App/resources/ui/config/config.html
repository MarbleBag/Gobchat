<!DOCTYPE html>

<html class="config-frame">

<head>
    <meta charset="utf-8" />
    <title>Gobconfig</title>

    <script>
        //await CefSharp.BindObjectAsync("GobchatAPI")
        window.GobchatAPI = window.opener.GobchatAPI
        window.console = window.opener.console
        window.Gobchat = window.opener.Gobchat
    </script>

    <link rel="stylesheet" href="/lib/jquery-ui-1.12.1.min.css">
    <link rel="stylesheet" href="/lib/spectrum.css">
    <link rel="stylesheet" href="/styles/base.css">

    <script defer type="text/javascript" src="/lib/jquery-3.4.1.min.js"></script>
    <script defer type="text/javascript" src="/lib/jquery-ui-1.12.1.min.js"></script>
    <script defer type="text/javascript" src="/lib/lodash.min.js"></script>
    <script defer type="text/javascript" src="/lib/spectrum.js"></script>
    <script defer type="text/javascript" src="/lib/fontawesome/js/all.js"></script>

    <!--
    <script defer type="text/javascript" src="/lib/react/react.js"></script>
    <script defer type="text/javascript" src="/lib/react/react-dom.js"></script>
    -->

    <style id="gob_autogenerated_stylesheet"></style>
    <script defer type="module" src="config.js"></script>
</head>
<body>
    <div class="gob-config-dialog">

        <div class="gob-config-dialog_header" data-gob-locale-text="config.main.dialog.label"></div>
        <div class="gob-config-divider gob-config-divider--horizontal"></div>
        <div class="gob-config-dialog_panel">
            <div class="gob-config-navigation"
                 data-gob-nav-target="cp-main_nav_content"
                 data-gob-nav-template="cp-main_nav_content_template">

                <template id="cp-main_nav_content_template">
                    <div class="gob-config-navigation-panel_entry" data-gob-nav-panel></div>
                </template>

                <select class="gob-config-navigation_selection" id="cp-main_profile-select"></select>

                <div class="gob-config-divider"></div>

                <div class="gob-config-navigation_entry is-active" data-gob-nav-target="config_app.html"
                     data-gob-locale-text="config.app.page.name">
                </div>
                <div class="gob-config-navigation_entry" data-gob-nav-target="config_mentions.html"
                     data-gob-locale-text="config.mentions.page.name">
                </div>
                <div class="gob-config-navigation_entry" data-gob-nav-target="config_profiles.html"
                     data-gob-locale-text="config.profiles.page.name">
                </div>
                <div class="gob-config-navigation_entry" data-gob-nav-target="config_channel.html"
                    data-gob-locale-text="config.channel.page.name">
                </div>
                <div class="gob-config-navigation_entry" data-gob-nav-target="config_chatlog.html"
                     data-gob-locale-text="config.chatlog.page.name">
                </div>
                <div class="gob-config-navigation_entry" data-gob-nav-target="config_rangefilter.html"
                    data-gob-locale-text="config.rangefilter.page.name">
                </div>
                <div class="gob-config-navigation_entry" data-gob-nav-target="config_formatting.html"
                     data-gob-locale-text="config.formatting.page.name">
                </div>
                <div class="gob-config-navigation_entry" data-gob-nav-target="config_tabs.html"
                     data-gob-locale-text="config.tabs.page.name">
                </div>
                <div class="gob-config-navigation_entry" data-gob-nav-target="config_groups.html"
                     data-gob-locale-text="config.groups.page.name">
                </div>
                <div class="gob-config-navigation_entry" data-gob-nav-target="about.html"
                     data-gob-locale-text="config.about.page.name">
                </div>

                <div class="gob-config-divider"></div>

                <button id="cp-main_save-config" class="gob-config-navigation_button">
                    <i class="fa fa-save"></i>
                    <span data-gob-locale-text="config.main.nav.save"></span>
                </button>
                <button id="cp-main_save-and-exit-config" class="gob-config-navigation_button">
                    <i class="fa fa-save"></i>
                    <span data-gob-locale-text="config.main.nav.saveandexit"></span>
                </button>
                <button id="cp-main_cancel-config" class="gob-config-navigation_button">
                    <i class="fas fa-trash-alt"></i>
                    <span data-gob-locale-text="config.main.nav.cancel"></span>
                </button>

                <div class="gob-config-divider"></div>

                <button id="cp-main_close-gobchat" class="gob-config-navigation_button">
                    <i class="fas fa-times"></i>
                    <span data-gob-locale-text="config.main.nav.closegobchat"></span>
                </button>
            </div>
            <div class="gob-config-divider"></div>
            <div class="gob-config-navigation-panel" id="cp-main_nav_content"></div>
        </div>
    </div>
</body>
</html>
