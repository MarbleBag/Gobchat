    <style id="gob_autogenerated_stylesheet"></style>
    <script defer type="module" src="config.js"></script>

<body class="gob-config_dialog">
    <div class="gob-config_dialog_header" data-gob-locale-text="config.main.dialog.label"></div>
    <div class="gob-config_separator gob-config_separator--horizontal"></div>
    <div class="gob-config_dialog_panel">
        <div class="gob-config_navigation" data-gob-nav-target="c_main_nav_content" data-gob-nav-template="c_main_nav_content_template">
            <template id="c_main_nav_content_template">
                <div class="gob-config_navigation_panel_entry" data-gob-nav-panel></div>
            </template>

            <select id="c_main_profile-select"></select>

            <div class="gob-config_separator"></div>

            <div class="gob-config_navigation_entry is-active"
                 data-gob-nav-target="config_app.html"
                 data-gob-locale-text="config.main.nav.app">
            </div>

            <div class="gob-config_separator"></div>

            <button id="c_main_save-config" class="gob-config_primary-button">
                <i class="fa fa-save"></i>
                <span data-gob-locale-text="config.main.nav.save"></span>
            </button>
            <button id="c_main_save-and-exit-config" class="gob-config_primary-button">
                <i class="fa fa-save"></i>
                <span data-gob-locale-text="config.main.nav.saveandexit"></span>
            </button>
            <button id="c_main_cancel-config" class="gob-config_primary-button">
                <i class="fas fa-trash-alt"></i>
                <span data-gob-locale-text="config.main.nav.cancel"></span>
            </button>

            <div class="gob-config_separator"></div>

            <button id="c_main_close-gobchat" class="gob-config_primary-button">
                <i class="fas fa-times"></i>
                <span data-gob-locale-text="config.main.nav.closegobchat"></span>
            </button>
        </div>
        <div class="gob-config_separator"></div>
        <div class="gob-config-navigation_panel" id="c_main_nav_content"></div>
    </div>
