<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
</head>
<body>
    <button class="ui-btn-copyprofile" id="capp_copyprofile"><i class="fas fa-clone"></i></button>

    <p>
        <div>
            <label>Language</label>
            <select id="capp_language" data-gob-configkey="behaviour.language" disabled title="Soon (TM)">
                <option value="en">English</option>
                <option value="de">Deutsch</option>
            </select>
        </div>
    </p>

    <p>
        <div>
            <table>
                <thead>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <label>Make a chat log</label>
                        </td>
                        <td>
                            <input type="checkbox" id="capp_makechatlog" data-gob-configkey="behaviour.writeChatLog" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Autodetect emotes in say channel</label>
                        </td>
                        <td>
                            <input type="checkbox" id="capp_autodetectemote" data-gob-configkey="behaviour.autodetectEmoteInSay" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Show timestamp</label>
                        </td>
                        <td>
                            <input type="checkbox" id="capp_showTimestamp" data-gob-configkey="behaviour.showTimestamp" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Hide when FF is minimized (Beta)</label>
                        </td>
                        <td>
                            <input type="checkbox" id="capp_hide" data-gob-configkey="behaviour.hideOnMinimize" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Check for updates on start</label>
                        </td>
                        <td>
                            <input type="checkbox" id="capp_checkupdates" data-gob-configkey="behaviour.checkForUpdate" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="capp_checkbetaupdates">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;- allow beta updates</label>
                        </td>
                        <td>
                            <input type="checkbox" id="capp_checkbetaupdates" data-gob-configkey="behaviour.checkForBetaUpdate" />
                        </td>
                    </tr>
                    <tr id="capp_rangefilter_feature">
                        <td colspan="2">
                            <label style="color:crimson; font-weight:bold;">Range filter not available. Unable to retrieve informations from FFXIV.</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Activate range filter</label>
                        </td>
                        <td>
                            <input type="checkbox" id="capp_rangefilter_active" data-gob-configkey="behaviour.fadeout.active" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="capp_rangefilter_mention">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;- Exclude mentions</label>
                        </td>
                        <td>
                            <input type="checkbox" id="capp_rangefilter_mention" data-gob-configkey="behaviour.fadeout.mention" />
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </p>

    <p>
        <div>
            <div>
                <label><b>Range filter</b></label>
            </div>
            <table>
                <tbody>
                    <tr>
                        <td><label>Cut off (Yalm):</label></td>
                        <td>
                            <input type="number" min="0" id="capp_rangefilter_cutoff" data-gob-configkey="behaviour.fadeout.cutoff" style="font-weight:bold;">
                            <button class="ui-gc-btn" id="capp_rangefilter_cutoff_reset" data-gob-configkey="behaviour.fadeout.cutoff" title="Resets this to its default value"><i class="fas fa-undo-alt"></i></button>
                        </td>
                    </tr>
                    <tr>
                        <td><label>Fade out (Yalm):</label></td>
                        <td>
                            <input type="number" min="0" id="capp_rangefilter_fadeout" data-gob-configkey="behaviour.fadeout.falloff" style="font-weight:bold;">
                            <button class="ui-gc-btn" id="capp_rangefilter_fadeout_reset" data-gob-configkey="behaviour.fadeout.falloff" title="Resets this to its default value"><i class="fas fa-undo-alt"></i></button>
                        </td>
                    </tr>
                    <tr>
                        <td><label>Transparency Start (%):</label></td>
                        <td>
                            <input type="number" min="1" max="100" id="capp_rangefilter_startopacity" data-gob-configkey="behaviour.fadeout.startopacity" style="font-weight:bold;">
                            <button class="ui-gc-btn" id="capp_rangefilter_startopacity_reset" data-gob-configkey="behaviour.fadeout.startopacity" title="Resets this to its default value"><i class="fas fa-undo-alt"></i></button>
                        </td>
                    </tr>
                    <tr>
                        <td><label>Transparency End (%):</label></td>
                        <td>
                            <input type="number" min="1" max="100" id="capp_rangefilter_endopacity" data-gob-configkey="behaviour.fadeout.endopacity" style="font-weight:bold;">
                            <button class="ui-gc-btn" id="capp_rangefilter_endopacity_reset" data-gob-configkey="behaviour.fadeout.endopacity" title="Resets this to its default value"><i class="fas fa-undo-alt"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </p>

    <p>
        <div>
            <div>
                <label><b>Chat position and size</b></label>
            </div>
            <div>
                <label>Doesn't update while the config is open</label>
            </div>
            <table>
                <tbody>
                    <tr>
                        <td>
                            <label>X: </label>
                        </td>
                        <td>
                            <input type="number" min="0" id="capp_frame_x" data-gob-configkey="behaviour.frame.chat.position.x" />
                        </td>
                        <td>
                            <label>Height: </label>
                        </td>
                        <td>
                            <input type="number" min="200" id="capp_frame_height" data-gob-configkey="behaviour.frame.chat.size.height" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Y: </label>
                        </td>
                        <td>
                            <input type="number" min="0" id="capp_frame_y" data-gob-configkey="behaviour.frame.chat.position.y" />
                        </td>
                        <td>
                            <label>Width: </label>
                        </td>
                        <td>
                            <input type="number" min="200" id="capp_frame_width" data-gob-configkey="behaviour.frame.chat.size.width" />
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </p>

    <p>
        <div>
            <label><b>Fonts:</b></label>
            <input type="text" id="capp_font_family" data-gob-configkey="style.channel.base.font-family" style="width:100%;">
            <button class="ui-gc-btn" id="capp_font_family_reset" title="Resets fonts to its default value" data-gob-configkey="style.channel.base.font-family"><i class="fas fa-undo-alt"></i></button>
        </div>
    </p>

    <p>
        <div>
            <label>Font size:</label>
            <select id="capp_font_size" data-gob-configkey="style.channel.base.font-size">
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
            </select>
        </div>
    </p>

    <p>
        <div>
            <label><b>Search:</b></label>
            <table>
                <tbody>
                    <tr>
                        <td>Search results:</td>
                        <td>
                            <div>
                                <input id="capp_search_marked"
                                       type="text"
                                       data-gob-configkey="style.chatsearch.marked.background-color" />
                                <button id="capp_search_marked_reset" class="ui-gc-btn"
                                        title="Resets the field to its default value"
                                        data-gob-configkey="style.chatsearch.marked.background-color">
                                    <i class='fas fa-undo-alt'></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>Search border color:</td>
                        <td>
                            <div>
                                <input id="capp_search_selected"
                                       class="" type="text"
                                       data-gob-configkey="style.chatsearch.selected.border-color" />
                                <button id="capp_search_selected_reset" class="ui-gc-btn"
                                        title="Resets the field to its default value"
                                        data-gob-configkey="style.chatsearch.selected.border-color">
                                    <i class='fas fa-undo-alt'></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </p>

    <p>
        <div>
            <label><b>Hotkeys:</b></label>
        </div>
        <table>
            <tbody>
                <tr>
                    <td>
                        <label>Hide &amp; show chat overlay</label>
                    </td>
                    <td>
                        <input type="text" id="capp_hotkey_show" data-gob-configkey="behaviour.hotkeys.showhide" />
                    </td>
                </tr>
                <!--
                <tr>
                    <td>
                        <label>Text Search</label>
                    </td>
                    <td>
                        <input type="text" id="capp_hotkey_search" data-gob-configkey="behaviour.hotkeys.search" />
                    </td>
                </tr>
                -->
            </tbody>
        </table>
    </p>

    <p>
        <div>
            <label>Chat Update Interval (MS)</label>
            <input type="number" min="0" max="5000" id="capp_updateInterval" data-gob-configkey="behaviour.chatUpdateInterval" />
        </div>
        <div hidden>
            <table>
                <tbody>
                    <tr>
                        <td>
                            <label>Ignore outdated messages (In seconds)</label>
                        </td>
                        <td>
                            <input type="checkbox" id="capp_" data-gob-configkey="behaviour.outdatedMessages.ignore" title="" />
                        </td>
                        <td>
                            <input type="number" id="capp_" min="5" data-gob-configkey="behaviour.outdatedMessages.timelimit" title="" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Show number of outdated messages</label>
                        </td>
                        <td>
                            <input type="checkbox" title="" id="capp_" data-gob-configkey="behaviour.outdatedMessages.showUser" />
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </p>

    <script type="text/javascript">
        'use strict';

        (function () {
            const binding = ConfigHelper.makeDatabinding(gobconfig)

            // setup language
            const dpdLanguage = $("#capp_language")
            ConfigHelper.bindElement(binding, dpdLanguage)

            // setup checkboxes
            const ckbChatLog = $("#capp_makechatlog")
            ckbChatLog.attr("title", "Gobchat creates a chatlog which will be saved under AppData\\Roaming\\Gobchat\\log")
            ConfigHelper.bindCheckbox(binding, ckbChatLog)

            const ckbAutodetect = $("#capp_autodetectemote")
            ConfigHelper.bindCheckbox(binding, ckbAutodetect)

            const ckbTimestamp = $("#capp_showTimestamp")
            ConfigHelper.bindCheckbox(binding, ckbTimestamp)

            const ckbHide = $("#capp_hide")
            ckbHide.attr("title", "Hides Gobchat when FFXIV gets minimized and shows Gobchat when FFXIV gets maximized")
            ConfigHelper.bindCheckbox(binding, ckbHide)

            const ckbUpdate = $("#capp_checkupdates")
            ConfigHelper.bindCheckbox(binding, ckbUpdate)

            const ckbBetaUpdate = $("#capp_checkbetaupdates")
            ConfigHelper.bindCheckbox(binding, ckbBetaUpdate)

            binding.bindConfigListener(ConfigHelper.getConfigKey(ckbUpdate), value => {
                ckbBetaUpdate.attr("disabled", !value)
                $("[for='capp_checkbetaupdates']").toggleClass("disabled", !value)
            })

            {
                (async () => {
                    const available = await GobchatAPI.arePlayersAvailable()
                    $("#capp_rangefilter_feature").toggle(!available)
                })()
            }

            const ckbRangeFilterActive = $("#capp_rangefilter_active")
            ConfigHelper.bindCheckbox(binding, ckbRangeFilterActive)

            const ckbRangeFilterMention = $("#capp_rangefilter_mention")
            ConfigHelper.bindCheckbox(binding, ckbRangeFilterMention)

            binding.bindConfigListener(ConfigHelper.getConfigKey(ckbRangeFilterActive), value => {
                ckbRangeFilterMention.attr("disabled", !value)
                $("[for='capp_rangefilter_mention']").toggleClass("disabled", !value)
            })

            // setup font group
            // setup font family
            const txtFontFamily = $("#capp_font_family")
            txtFontFamily.attr("title", "Picks the first available font, from left to right. It's also possible to use a 'generic font': serif, sans-serife, monospace.")
            ConfigHelper.bindElement(binding, txtFontFamily)

            const btnFontFamilyReset = $("#capp_font_family_reset")
            ConfigHelper.makeResetButton(btnFontFamilyReset)

            const parseNumber = ($element) => {
                const value = parseInt($element.val())
                return Gobchat.isNumber(value) && value > 0 ? value : undefined
            }

            const txtRangeFilterCutOff = $("#capp_rangefilter_cutoff")
            ConfigHelper.makeResetButton($("#capp_rangefilter_cutoff_reset"))

            const txtRangeFilterFadeOut = $("#capp_rangefilter_fadeout")
            ConfigHelper.makeResetButton($("#capp_rangefilter_fadeout_reset"))

            const txtRangeFilterStartOpacity = $("#capp_rangefilter_startopacity")
            ConfigHelper.makeResetButton($("#capp_rangefilter_startopacity_reset"))
            const txtRangeFilterEndOpacity = $("#capp_rangefilter_endopacity")
            ConfigHelper.makeResetButton($("#capp_rangefilter_endopacity_reset"))

            ConfigHelper.bindElement(binding, txtRangeFilterCutOff, { elementGetAccessor: parseNumber })
            ConfigHelper.bindElement(binding, txtRangeFilterFadeOut, { elementGetAccessor: parseNumber })
            ConfigHelper.bindElement(binding, txtRangeFilterStartOpacity, { elementGetAccessor: parseNumber })
            ConfigHelper.bindElement(binding, txtRangeFilterEndOpacity, { elementGetAccessor: parseNumber })

            const txtFrameX = $("#capp_frame_x")
            const txtFrameY = $("#capp_frame_y")
            const txtFrameHeight = $("#capp_frame_height")
            const txtFrameWidth = $("#capp_frame_width")

            ConfigHelper.bindElement(binding, txtFrameX, { elementGetAccessor: parseNumber })
            ConfigHelper.bindElement(binding, txtFrameY, { elementGetAccessor: parseNumber })
            ConfigHelper.bindElement(binding, txtFrameHeight, { elementGetAccessor: parseNumber })
            ConfigHelper.bindElement(binding, txtFrameWidth, { elementGetAccessor: parseNumber })

            // setup font size
            const dpdFontSize = $("#capp_font_size")
            ConfigHelper.bindElement(binding, dpdFontSize, {
                elementGetAccessor: ($element) => Gobchat.isNumber($element.val()) ? Math.round($element.val()) + "px" : ($element.val() || "medium")
            })

            const clrSearchMarked = $("#capp_search_marked")
            ConfigHelper.makeColorSelector(clrSearchMarked)
            ConfigHelper.bindColorSelector(binding, clrSearchMarked)

            const btnSearchMarkedReset = $("#capp_search_marked_reset")
            ConfigHelper.makeResetButton(btnSearchMarkedReset)

            const clrSearchSelected = $("#capp_search_selected")
            ConfigHelper.makeColorSelector(clrSearchSelected)
            ConfigHelper.bindColorSelector(binding, clrSearchSelected)

            const btnSearchSelectedReset = $("#capp_search_selected_reset")
            ConfigHelper.makeResetButton(btnSearchSelectedReset)

            // setup hotkey group
            // setup hotkey field
            const txtHotkeyShow = $("#capp_hotkey_show")
            txtHotkeyShow.attr("title", "Hides or shows gobchat on keypress")

            const getHotkey = ($element, event) => ConfigHelper.decodeHotkey(event, true)
            ConfigHelper.bindElement(binding, txtHotkeyShow, { elementKey: "keydown", elementGetAccessor: getHotkey })

            // setup ungrouped
            const txtUpdateInterval = $("#capp_updateInterval")
            txtUpdateInterval.attr("title", "Amount of milliseconds to wait between two updates of the chat overlay. A value of 1000 means one update per second. A value of 2000 means one update every two seconds. A value of 500 means two updates per second.")

            ConfigHelper.bindElement(binding, txtUpdateInterval, {
                elementGetAccessor: ($element) => {
                    const value = parseInt($element.val()) || 100
                    return value < 0 ? 0 : value > 5000 ? 5000 : value
                }
            })

            // activate bindings
            binding.initialize()

            // setup profile copy
            const allFields = [
                dpdLanguage,
                ckbChatLog, ckbAutodetect, ckbTimestamp, ckbHide, ckbUpdate, ckbBetaUpdate, ckbRangeFilterActive, ckbRangeFilterMention,
                txtRangeFilterCutOff, txtRangeFilterFadeOut, txtRangeFilterStartOpacity, txtRangeFilterEndOpacity,
                txtFrameX, txtFrameY, txtFrameHeight, txtFrameWidth,
                txtFontFamily, dpdFontSize,
                txtHotkeyShow,
                txtUpdateInterval,
            ]

            const btnCopyProfile = $("#capp_copyprofile")
            ConfigHelper.makeCopyProfileButton(btnCopyProfile,
                {
                    configKeys: _.map(allFields, e => e.attr(ConfigHelper.ConfigKeyAttribute))
                })

        }());
    </script>
</body>
</html>
