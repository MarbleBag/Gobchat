<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
</head>
<body>
    <button class="ui-btn-copyprofile" id="capp_copyprofile" data-gob-locale-title="config.main.profile.copypage"><i class="fas fa-clone"></i></button>

    <p>
        <div>
            <label data-gob-locale-text="config.app.language">Language</label>
            <select id="capp_language" data-gob-configkey="behaviour.language">
                <option value="en">English</option>
                <option value="de">Deutsch</option>
            </select>
        </div>
    </p>

    <p>
        <div>
            <label data-gob-locale-text="config.app.theme"></label>
            <select id="capp_theme" data-gob-configkey="style.theme">
                <option value="ffxiv_dark_style">FFXIV Dark</option>
                <option value="ffxiv_light_style">FFXIV Light</option>
                <option value="gobchat_style">Gobchat</option>
            </select>
        </div>
    </p>

    <p>
        <div>
            <table>
                <tbody>
                    <tr>
                        <td>
                            <label data-gob-locale-text="config.app.ckb.chatlog"
                                   data-gob-locale-title="config.app.ckb.chatlog.tooltip"></label>
                        </td>
                        <td>
                            <input type="checkbox" id="capp_makechatlog"
                                   data-gob-configkey="behaviour.writeChatLog"
                                   data-gob-locale-title="config.app.ckb.chatlog.tooltip" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label data-gob-locale-text="config.app.ckb.emoteinsay"
                                   data-gob-locale-title="config.app.ckb.emoteinsay.tooltip"></label>
                        </td>
                        <td>
                            <input type="checkbox" id="capp_autodetectemote"
                                   data-gob-configkey="behaviour.autodetectEmoteInSay"
                                   data-gob-locale-title="config.app.ckb.emoteinsay.tooltip" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label data-gob-locale-text="config.app.ckb.showtime"
                                   data-gob-locale-title="config.app.ckb.showtime.tooltip"></label>
                        </td>
                        <td>
                            <input type="checkbox" id="capp_showTimestamp"
                                   data-gob-configkey="behaviour.showTimestamp"
                                   data-gob-locale-title="config.app.ckb.showtime.tooltip" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label data-gob-locale-text="config.app.ckb.autohide"
                                   data-gob-locale-title="config.app.ckb.autohide.tooltip"></label>
                        </td>
                        <td>
                            <input type="checkbox" id="capp_hide"
                                   data-gob-configkey="behaviour.hideOnMinimize"
                                   data-gob-locale-title="config.app.ckb.autohide.tooltip" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label data-gob-locale-text="config.app.ckb.update"
                                   data-gob-locale-title="config.app.ckb.update.tooltip"></label>
                        </td>
                        <td>
                            <input type="checkbox" id="capp_checkupdates"
                                   data-gob-configkey="behaviour.appUpdate.checkOnline"
                                   data-gob-locale-title="config.app.ckb.update.tooltip" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="capp_checkbetaupdates"
                                   data-gob-locale-title="config.app.ckb.betaupdate.tooltip">
                                <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; - </span>
                                <span data-gob-locale-text="config.app.ckb.betaupdate"></span>
                            </label>
                        </td>
                        <td>
                            <input type="checkbox" id="capp_checkbetaupdates"
                                   data-gob-configkey="behaviour.appUpdate.acceptBeta"
                                   data-gob-locale-title="config.app.ckb.betaupdate.tooltip" />
                        </td>
                    </tr>
                    <tr id="capp_characterlocations_feature">
                        <td colspan="2">
                            <label style="color:crimson; font-weight:bold;"
                                   data-gob-locale-text="config.app.ckb.actor.label">
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label data-gob-locale-text="config.app.ckb.actor"
                                   data-gob-locale-title="config.app.ckb.actor.tooltip"></label>
                        </td>
                        <td>
                            <input type="checkbox" id="capp_actor_updateActive"
                                   data-gob-configkey="behaviour.actor.active"
                                   data-gob-locale-title="config.app.ckb.actor.tooltip" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label data-gob-locale-text="config.app.ckb.rangefilter"
                                   data-gob-locale-title="config.app.ckb.rangefilter.tooltip"></label>
                        </td>
                        <td>
                            <input type="checkbox" id="capp_rangefilter_active"
                                   data-gob-configkey="behaviour.rangefilter.active"
                                   data-gob-locale-title="config.app.ckb.rangefilter.tooltip" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="capp_rangefilter_mention"
                                   data-gob-locale-title="config.app.ckb.mentions.tooltip">
                                <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; - </span>
                                <span data-gob-locale-text="config.app.ckb.mentions"></span>
                            </label>
                        </td>
                        <td>
                            <input type="checkbox" id="capp_rangefilter_mention"
                                   data-gob-configkey="behaviour.rangefilter.ignoreMention"
                                   data-gob-locale-title="config.app.ckb.mentions.tooltip" />
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </p>

    <p>
        <div>
            <div>
                <label><b data-gob-locale-text="config.app.rangefilter.label"></b></label>
            </div>
            <table>
                <tbody>
                    <tr>
                        <td>
                            <label data-gob-locale-text="config.app.rangefilter.cutoff"
                                   data-gob-locale-title="config.app.rangefilter.cutoff.tooltip"></label>
                        </td>
                        <td>
                            <input type="number" min="0" id="capp_rangefilter_cutoff" style="font-weight:bold;"
                                   data-gob-configkey="behaviour.rangefilter.cutoff"
                                   data-gob-locale-title="config.app.rangefilter.cutoff.tooltip">
                            <button class="ui-gc-btn" id="capp_rangefilter_cutoff_reset"
                                    data-gob-configkey="behaviour.rangefilter.cutoff"
                                    data-gob-locale-title="config.main.resetbutton.tooltip">
                                <i class="fas fa-undo-alt"></i>
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label data-gob-locale-text="config.app.rangefilter.fadeout"
                                   data-gob-locale-title="config.app.rangefilter.fadeout.tooltip"></label>
                        </td>
                        <td>
                            <input type="number" min="0" id="capp_rangefilter_fadeout" style="font-weight:bold;"
                                   data-gob-configkey="behaviour.rangefilter.fadeout"
                                   data-gob-locale-title="config.app.rangefilter.fadeout.tooltip">
                            <button class="ui-gc-btn" id="capp_rangefilter_fadeout_reset"
                                    data-gob-configkey="behaviour.rangefilter.fadeout"
                                    data-gob-locale-title="config.main.resetbutton.tooltip">
                                <i class="fas fa-undo-alt"></i>
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label data-gob-locale-text="config.app.rangefilter.transparencystart"
                                   data-gob-locale-title="config.app.rangefilter.transparencystart.tooltip"></label>
                        </td>
                        <td>
                            <input type="number" min="1" max="100" id="capp_rangefilter_startopacity" style="font-weight:bold;"
                                   data-gob-configkey="behaviour.rangefilter.startopacity"
                                   data-gob-locale-title="config.app.rangefilter.transparencystart.tooltip">
                            <button class="ui-gc-btn" id="capp_rangefilter_startopacity_reset"
                                    data-gob-configkey="behaviour.rangefilter.startopacity"
                                    data-gob-locale-title="config.main.resetbutton.tooltip">
                                <i class="fas fa-undo-alt"></i>
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label data-gob-locale-text="config.app.rangefilter.transparencyend"
                                   data-gob-locale-title="config.app.rangefilter.transparencyend.tooltip"></label>
                        </td>
                        <td>
                            <input type="number" min="1" max="100" id="capp_rangefilter_endopacity" style="font-weight:bold;"
                                   data-gob-configkey="behaviour.rangefilter.endopacity"
                                   data-gob-locale-title="config.app.rangefilter.transparencyend.tooltip">
                            <button class="ui-gc-btn" id="capp_rangefilter_endopacity_reset"
                                    data-gob-configkey="behaviour.rangefilter.endopacity"
                                    data-gob-locale-title="config.main.resetbutton.tooltip">
                                <i class="fas fa-undo-alt"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </p>

    <p>
        <div>
            <div>
                <label><b><span data-gob-locale-text="config.app.position.lable"></span></b></label>
            </div>
            <div>
                <label data-gob-locale-text="config.app.position.sublable"></label>
            </div>
            <table>
                <tbody>
                    <tr>
                        <td>
                            <label data-gob-locale-text="config.app.position.x"></label>
                        </td>
                        <td>
                            <input type="number" min="0" id="capp_frame_x" data-gob-configkey="behaviour.frame.chat.position.x" />
                        </td>
                        <td>
                            <label data-gob-locale-text="config.app.position.height"></label>
                        </td>
                        <td>
                            <input type="number" min="200" id="capp_frame_height" data-gob-configkey="behaviour.frame.chat.size.height" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label data-gob-locale-text="config.app.position.y"></label>
                        </td>
                        <td>
                            <input type="number" min="0" id="capp_frame_y" data-gob-configkey="behaviour.frame.chat.position.y" />
                        </td>
                        <td>
                            <label data-gob-locale-text="config.app.position.width"></label>
                        </td>
                        <td>
                            <input type="number" min="200" id="capp_frame_width" data-gob-configkey="behaviour.frame.chat.size.width" />
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </p>

    <p>
        <div>
            <label>
                <b data-gob-locale-text="config.app.fonts.label"
                   data-gob-locale-title="config.app.fonts.tooltip"></b>
            </label>
            <input type="text" id="capp_font_family" style="width:100%;"
                   data-gob-configkey="style.channel.base.font-family"
                   data-gob-locale-title="config.app.fonts.tooltip">
            <button class="ui-gc-btn" id="capp_font_family_reset"
                    data-gob-configkey="style.channel.base.font-family"
                    data-gob-locale-title="config.main.resetbutton.tooltip">
                <i class="fas fa-undo-alt"></i>
            </button>
        </div>
    </p>

    <p>
        <div>
            <label data-gob-locale-text="config.app.fontsize.label"
                   data-gob-locale-title="config.app.fontsize.tooltip"></label>
            <select id="capp_font_size" data-gob-configkey="style.channel.base.font-size"
                    data-gob-locale-title="config.app.fontsize.tooltip">
                <option value="small" data-gob-locale-text="config.app.fontsize.small"></option>
                <option value="medium" data-gob-locale-text="config.app.fontsize.medium"></option>
                <option value="large" data-gob-locale-text="config.app.fontsize.large"></option>
            </select>
        </div>
    </p>

    <p>
        <div>
            <label><b><span data-gob-locale-text="config.app.search.label"></span></b></label>
            <table>
                <tbody>
                    <tr>
                        <td>
                            <label data-gob-locale-text="config.app.search.results"
                                   data-gob-locale-title="config.app.search.results.tooltip">
                            </label>
                        </td>
                        <td>
                            <div>
                                <input id="capp_search_marked"
                                       type="text"
                                       data-gob-configkey="style.chatsearch.marked.background-color"
                                       data-gob-locale-title="config.app.search.results.tooltip" />
                                <button id="capp_search_marked_reset" class="ui-gc-btn"
                                        data-gob-configkey="style.chatsearch.marked.background-color"
                                        data-gob-locale-title="config.main.resetbutton.tooltip">
                                    <i class='fas fa-undo-alt'></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label data-gob-locale-text="config.app.search.border"
                                   data-gob-locale-title="config.app.search.border.tooltip">
                            </label>
                        </td>
                        <td>
                            <div>
                                <input id="capp_search_selected"
                                       class="" type="text"
                                       data-gob-configkey="style.chatsearch.selected.border-color"
                                       data-gob-locale-title="config.app.search.border.tooltip" />
                                <button id="capp_search_selected_reset" class="ui-gc-btn"
                                        data-gob-configkey="style.chatsearch.selected.border-color"
                                        data-gob-locale-title="config.main.resetbutton.tooltip">
                                    <i class='fas fa-undo-alt'></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </p>

    <p>
        <div>
            <label><b><span data-gob-locale-text="config.app.hotkeys.label"></span></b></label>
        </div>
        <table>
            <tbody>
                <tr>
                    <td>
                        <label data-gob-locale-text="config.app.hotkeys.hideshow"
                               data-gob-locale-title="config.app.hotkeys.hideshow.tooltip"></label>
                    </td>
                    <td>
                        <input type="text" id="capp_hotkey_show"
                               data-gob-configkey="behaviour.hotkeys.showhide"
                               data-gob-locale-title="config.app.hotkeys.hideshow.tooltip" />
                    </td>
                </tr>
                <!--
                <tr>
                    <td>
                        <label>Text Search</label>
                    </td>
                    <td>
                        <input type="text" id="capp_hotkey_search" data-gob-configkey="behaviour.hotkeys.search" />
                    </td>
                </tr>
                -->
            </tbody>
        </table>
    </p>

    <p>
        <table>
            <tbody>
                <tr>
                    <td>
                        <label data-gob-locale-text="config.app.intervals.chat"
                               data-gob-locale-title="config.app.intervals.chat.tooltip">
                        </label>
                    </td>
                    <td>
                        <input type="number" min="50" max="5000" id="capp_chat_updateInterval"
                               data-gob-configkey="behaviour.chat.updateInterval"
                               data-gob-locale-title="config.app.intervals.chat.tooltip" />
                    </td>
                    <td>
                        <button class="ui-gc-btn" id="capp_chat_updateInterval_reset"
                                data-gob-configkey="behaviour.chat.updateInterval"
                                data-gob-locale-title="config.main.resetbutton.tooltip">
                            <i class="fas fa-undo-alt"></i>
                        </button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label data-gob-locale-text="config.app.intervals.actor"
                               data-gob-locale-title="config.app.intervals.actor.tooltip">
                        </label>
                    </td>
                    <td>
                        <input type="number" min="200" max="20000" id="capp_actor_updateInterval"
                               data-gob-configkey="behaviour.actor.updateInterval"
                               data-gob-locale-title="config.app.intervals.actor.tooltip" />
                    </td>
                    <td>
                        <button class="ui-gc-btn" id="capp_actor_updateInterval_reset"
                                data-gob-configkey="behaviour.actor.updateInterval"
                                data-gob-locale-title="config.main.resetbutton.tooltip">
                            <i class="fas fa-undo-alt"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div hidden>
            <table>
                <tbody>
                    <tr>
                        <td>
                            <label>Ignore outdated messages (In seconds)</label>
                        </td>
                        <td>
                            <input type="checkbox" id="capp_" data-gob-configkey="behaviour.outdatedMessages.ignore" title="" />
                        </td>
                        <td>
                            <input type="number" id="capp_" min="5" data-gob-configkey="behaviour.outdatedMessages.timelimit" title="" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Show number of outdated messages</label>
                        </td>
                        <td>
                            <input type="checkbox" title="" id="capp_" data-gob-configkey="behaviour.outdatedMessages.showUser" />
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </p>

    <script type="text/javascript">
        'use strict';

        (async function () {
            const binding = GobConfigHelper.makeDatabinding(gobconfig)

            // setup language
            const dpdLanguage = $("#capp_language")
            GobConfigHelper.bindElement(binding, dpdLanguage)

            const dpdTheme = $("#capp_theme")
            GobConfigHelper.bindElement(binding, dpdTheme)

            // setup checkboxes
            const ckbChatLog = $("#capp_makechatlog")
            GobConfigHelper.bindCheckbox(binding, ckbChatLog)

            const ckbAutodetect = $("#capp_autodetectemote")
            GobConfigHelper.bindCheckbox(binding, ckbAutodetect)

            const ckbTimestamp = $("#capp_showTimestamp")
            GobConfigHelper.bindCheckbox(binding, ckbTimestamp)

            const ckbHide = $("#capp_hide")
            GobConfigHelper.bindCheckbox(binding, ckbHide)

            const ckbUpdate = $("#capp_checkupdates")
            GobConfigHelper.bindCheckbox(binding, ckbUpdate)

            const ckbBetaUpdate = $("#capp_checkbetaupdates")
            GobConfigHelper.bindCheckbox(binding, ckbBetaUpdate)

            binding.bindConfigListener(GobConfigHelper.getConfigKey(ckbUpdate), value => {
                ckbBetaUpdate.attr("disabled", !value)
                $("[for='capp_checkbetaupdates']").toggleClass("disabled", !value)
            })

            {
                const available = await GobchatAPI.isFeaturePlayerLocationAvailable()
                $("#capp_characterlocations_feature").toggle(!available)
            }

            const ckbActorActive = $("#capp_actor_updateActive")
            GobConfigHelper.bindCheckbox(binding, ckbActorActive)

            const ckbRangeFilterActive = $("#capp_rangefilter_active")
            GobConfigHelper.bindCheckbox(binding, ckbRangeFilterActive)

            const ckbRangeFilterMention = $("#capp_rangefilter_mention")
            GobConfigHelper.bindCheckbox(binding, ckbRangeFilterMention)

            binding.bindConfigListener(GobConfigHelper.getConfigKey(ckbRangeFilterActive), value => {
                ckbRangeFilterMention.attr("disabled", !value)
                $("[for='capp_rangefilter_mention']").toggleClass("disabled", !value)
            })

            // setup font group
            // setup font family
            const txtFontFamily = $("#capp_font_family")
            GobConfigHelper.bindElement(binding, txtFontFamily)

            const btnFontFamilyReset = $("#capp_font_family_reset")
            GobConfigHelper.makeResetButton(btnFontFamilyReset)

            const parseNumber = ($element) => {
                const value = parseInt($element.val())
                return Gobchat.isNumber(value) && value > 0 ? value : undefined
            }

            const txtRangeFilterCutOff = $("#capp_rangefilter_cutoff")
            GobConfigHelper.makeResetButton($("#capp_rangefilter_cutoff_reset"))

            const txtRangeFilterFadeOut = $("#capp_rangefilter_fadeout")
            GobConfigHelper.makeResetButton($("#capp_rangefilter_fadeout_reset"))

            const txtRangeFilterStartOpacity = $("#capp_rangefilter_startopacity")
            GobConfigHelper.makeResetButton($("#capp_rangefilter_startopacity_reset"))
            const txtRangeFilterEndOpacity = $("#capp_rangefilter_endopacity")
            GobConfigHelper.makeResetButton($("#capp_rangefilter_endopacity_reset"))

            GobConfigHelper.bindElement(binding, txtRangeFilterCutOff, { elementGetAccessor: parseNumber })
            GobConfigHelper.bindElement(binding, txtRangeFilterFadeOut, { elementGetAccessor: parseNumber })
            GobConfigHelper.bindElement(binding, txtRangeFilterStartOpacity, { elementGetAccessor: parseNumber })
            GobConfigHelper.bindElement(binding, txtRangeFilterEndOpacity, { elementGetAccessor: parseNumber })

            const txtFrameX = $("#capp_frame_x")
            const txtFrameY = $("#capp_frame_y")
            const txtFrameHeight = $("#capp_frame_height")
            const txtFrameWidth = $("#capp_frame_width")

            GobConfigHelper.bindElement(binding, txtFrameX, { elementGetAccessor: parseNumber })
            GobConfigHelper.bindElement(binding, txtFrameY, { elementGetAccessor: parseNumber })
            GobConfigHelper.bindElement(binding, txtFrameHeight, { elementGetAccessor: parseNumber })
            GobConfigHelper.bindElement(binding, txtFrameWidth, { elementGetAccessor: parseNumber })

            // setup font size
            const dpdFontSize = $("#capp_font_size")
            GobConfigHelper.bindElement(binding, dpdFontSize, {
                elementGetAccessor: ($element) => Gobchat.isNumber($element.val()) ? Math.round($element.val()) + "px" : ($element.val() || "medium")
            })

            const clrSearchMarked = $("#capp_search_marked")
            GobConfigHelper.makeColorSelector(clrSearchMarked)
            GobConfigHelper.bindColorSelector(binding, clrSearchMarked)

            const btnSearchMarkedReset = $("#capp_search_marked_reset")
            GobConfigHelper.makeResetButton(btnSearchMarkedReset)

            const clrSearchSelected = $("#capp_search_selected")
            GobConfigHelper.makeColorSelector(clrSearchSelected)
            GobConfigHelper.bindColorSelector(binding, clrSearchSelected)

            const btnSearchSelectedReset = $("#capp_search_selected_reset")
            GobConfigHelper.makeResetButton(btnSearchSelectedReset)

            // setup hotkey group
            // setup hotkey field
            const txtHotkeyShow = $("#capp_hotkey_show")
            const getHotkey = ($element, event) => GobConfigHelper.decodeHotkey(event, true)
            GobConfigHelper.bindElement(binding, txtHotkeyShow, { elementKey: "keydown", elementGetAccessor: getHotkey })

            // setup ungrouped
            const txtChatUpdateInterval = $("#capp_chat_updateInterval")
            GobConfigHelper.bindElement(binding, txtChatUpdateInterval, { elementGetAccessor: parseNumber })
            GobConfigHelper.makeResetButton($("#capp_chat_updateInterval_reset"))

            const txtActorUpdateInterval = $("#capp_actor_updateInterval")
            GobConfigHelper.bindElement(binding, txtActorUpdateInterval, { elementGetAccessor: parseNumber })
            GobConfigHelper.makeResetButton($("capp_actor_updateInterval_reset"))

            // activate bindings
            binding.initialize()

            // setup profile copy
            const allFields = [
                dpdLanguage, dpdTheme,
                ckbChatLog, ckbAutodetect, ckbTimestamp, ckbHide, ckbUpdate, ckbBetaUpdate, ckbRangeFilterActive, ckbRangeFilterMention,
                txtRangeFilterCutOff, txtRangeFilterFadeOut, txtRangeFilterStartOpacity, txtRangeFilterEndOpacity,
                txtFrameX, txtFrameY, txtFrameHeight, txtFrameWidth,
                txtFontFamily, dpdFontSize,
                txtHotkeyShow,
                txtChatUpdateInterval, txtActorUpdateInterval,
                ckbActorActive
            ]

            const btnCopyProfile = $("#capp_copyprofile")
            GobConfigHelper.makeCopyProfileButton(btnCopyProfile,
                {
                    configKeys: _.map(allFields, e => e.attr(GobConfigHelper.ConfigKeyAttribute))
                })

        }());
    </script>
</body>
</html>
