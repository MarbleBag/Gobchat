<button id="capp_copyprofile" class="gob-config-copypage-button"><i class="fas fa-clone"></i></button>

<div id="capp" class="gob-config-page">
    <!-- Language and theme -->
    <div class="gob-config-group">
        <div class="gob-config-group_item-2-small-columns">
            <div class="gob-config-group_item_label" data-gob-locale-text="config.app.language"></div>
            <select class="gob-config-group_item_dropdown" id="capp_language" data-gob-configkey="behaviour.language">
                <option value="en">English</option>
                <option value="de">Deutsch</option>
            </select>
            <div class="gob-config-group_item_label" data-gob-locale-text="config.app.theme"></div>
            <select class="gob-config-group_item_dropdown" id="capp_theme" data-gob-configkey="style.theme"></select>
        </div>
    </div>
     
    <!--Bunch of check boxes-->
    <div class="gob-config-group">
        <div class="gob-config-group_title" data-gob-locale-text="config.app.ckblabel"></div>

        <!-- auto detect emote -->
        <div class="gob-config-group_item">
            <input class="gob-config-group_item_checkbox"
                type="checkbox" id="capp_autodetectemote"
                data-gob-configkey="behaviour.chat.autodetectEmoteInSay"
                data-gob-locale-title="config.app.ckb.emoteinsay.tooltip" />
            <label class="gob-config-group_item_label" 
                for="capp_autodetectemote"
                data-gob-locale-text="config.app.ckb.emoteinsay"
                data-gob-locale-title="config.app.ckb.emoteinsay.tooltip">
            </label>
        </div>

        <!-- allow user to mention itself -->
        <div class="gob-config-group_item">
            <input class="gob-config-group_item_checkbox"
            type="checkbox" id="capp_userMention"
                data-gob-configkey="behaviour.mentions.userCanTriggerMention"
                data-gob-locale-title="config.app.ckb.usermention.tooltip" />
            <div class="gob-config-group_item_label"
                data-gob-locale-text="config.app.ckb.usermention"
                data-gob-locale-title="config.app.ckb.usermention.tooltip">
            </div>
        </div>

        <!-- hide on minimize -->
        <div class="gob-config-group_item">
            <input type="checkbox" id="capp_hide"
                class="gob-config-group_item_checkbox"
                data-gob-configkey="behaviour.hideOnMinimize"
                data-gob-locale-title="config.app.ckb.autohide.tooltip" />
            <div class="gob-config-group_item_label"
                data-gob-locale-text="config.app.ckb.autohide"
                data-gob-locale-title="config.app.ckb.autohide.tooltip">
            </div>
        </div>

        <!-- check for updates on start -->
        <div class="gob-config-group_item">
            <input type="checkbox" id="capp_checkupdates"
                class="gob-config-group_item_checkbox"
                data-gob-configkey="behaviour.appUpdate.checkOnline"
                data-gob-locale-title="config.app.ckb.update.tooltip" />
            <div class="gob-config-group_item_label"
                data-gob-locale-text="config.app.ckb.update"
                data-gob-locale-title="config.app.ckb.update.tooltip">
            </div>
        </div>

        <div class="gob-config-sub-group">
            <div class="gob-config-group_item" for="capp_checkupdates">
                <input type="checkbox" id="capp_checkbetaupdates"
                class="gob-config-group_item_checkbox"
                    data-gob-configkey="behaviour.appUpdate.acceptBeta"
                    data-gob-locale-title="config.app.ckb.betaupdate.tooltip" />
                <div class="gob-config-group_item_label"
                    data-gob-locale-title="config.app.ckb.betaupdate.tooltip"
                    data-gob-locale-text="config.app.ckb.betaupdate">
                </div>
            </div>
        </div>

        <div class="gob-config-group_text is-error" id="capp_characterlocations_feature" data-gob-locale-text="config.app.ckb.actor.label"></div>
        <div class="gob-config-group_item">
            <input type="checkbox" id="capp_actor_updateActive"
                class="gob-config-group_item_checkbox"
                data-gob-configkey="behaviour.actor.active"
                data-gob-locale-title="config.app.ckb.actor.tooltip" />
            <div class="gob-config-group_item_label"
                data-gob-locale-text="config.app.ckb.actor"
                data-gob-locale-title="config.app.ckb.actor.tooltip">
            </div>
        </div>

        <!-- ignore range on mentions -->
        <div class="gob-config-group_item">
            <input type="checkbox" id="capp_rangefilter_mention"
            class="gob-config-group_item_checkbox"
                data-gob-configkey="behaviour.rangefilter.ignoreMention"
                data-gob-locale-title="config.app.ckb.mentions.tooltip" />
            <div class="gob-config-group_item_label"
                data-gob-locale-title="config.app.ckb.mentions.tooltip"
                data-gob-locale-text="config.app.ckb.mentions">
            </div>
        </div>
    </div>

    <!--Rangefilter-->
    <div class="gob-config-group">
        <div class="gob-config-group_title" data-gob-locale-text="config.app.rangefilter.label"></div>

        <div class="gob-config-group_item-3-small-columns">
            <div class="gob-config-group_item_label" 
                data-gob-locale-text="config.app.rangefilter.cutoff"
                data-gob-locale-title="config.app.rangefilter.cutoff.tooltip"></div>
            <input class="gob-config-group_item_numberbox" type="number" min="0" id="capp_rangefilter_cutoff"
                data-gob-configkey="behaviour.rangefilter.cutoff"
                data-gob-locale-title="config.app.rangefilter.cutoff.tooltip">
            <button class="gob-config-icon-button" 
                id="capp_rangefilter_cutoff_reset"
                data-gob-configkey="behaviour.rangefilter.cutoff"
                data-gob-locale-title="config.main.button.reset.tooltip">
                <i class="fas fa-undo-alt"></i>
            </button>

            <div class="gob-config-group_item_label" 
                data-gob-locale-text="config.app.rangefilter.fadeout"
                data-gob-locale-title="config.app.rangefilter.fadeout.tooltip"></div>
            <input class="gob-config-group_item_numberbox" type="number" min="0" id="capp_rangefilter_fadeout"
                data-gob-configkey="behaviour.rangefilter.fadeout"
                data-gob-locale-title="config.app.rangefilter.fadeout.tooltip">
            <button class="gob-config-icon-button" 
                id="capp_rangefilter_fadeout_reset"
                data-gob-configkey="behaviour.rangefilter.fadeout"
                data-gob-locale-title="config.main.button.reset.tooltip">
                <i class="fas fa-undo-alt"></i>
            </button>

            <div class="gob-config-group_item_label" 
                data-gob-locale-text="config.app.rangefilter.transparencystart"
                data-gob-locale-title="config.app.rangefilter.transparencystart.tooltip"></div>
            <input class="gob-config-group_item_numberbox" type="number" min="1" max="100" id="capp_rangefilter_startopacity"
                data-gob-configkey="behaviour.rangefilter.startopacity"
                data-gob-locale-title="config.app.rangefilter.transparencystart.tooltip">
            <button class="gob-config-icon-button"
                id="capp_rangefilter_startopacity_reset"
                data-gob-configkey="behaviour.rangefilter.startopacity"
                data-gob-locale-title="config.main.button.reset.tooltip">
                <i class="fas fa-undo-alt"></i>
            </button>

            <div class="gob-config-group_item_label" 
                data-gob-locale-text="config.app.rangefilter.transparencyend"
                data-gob-locale-title="config.app.rangefilter.transparencyend.tooltip"></div>
            <input class="gob-config-group_item_numberbox" type="number" min="1" max="100" id="capp_rangefilter_endopacity"
                data-gob-configkey="behaviour.rangefilter.endopacity"
                data-gob-locale-title="config.app.rangefilter.transparencyend.tooltip">
            <button class="gob-config-icon-button gob-config-icon-button--reset" id="capp_rangefilter_endopacity_reset"
                data-gob-configkey="behaviour.rangefilter.endopacity"
                data-gob-locale-title="config.main.button.reset.tooltip">
                <i class="fas fa-undo-alt"></i>
            </button>
        </div>
    </div>

    <!--Chat position and size-->
    <div class="gob-config-group">
        <div class="gob-config-group_title" data-gob-locale-text="config.app.position.lable"></div>

        <div class="gob-config-group_item_label" data-gob-locale-text="config.app.position.sublable"></div>

        <div class="gob-config-group_item-4-small-columns">
                <div class="gob-config-group_item_label"
                    data-gob-locale-text="config.app.position.x"></div>
                <input class="gob-config-group_item_numberbox"
                     type="number" id="capp_frame_x"
                    data-gob-configkey="behaviour.frame.chat.position.x" />

                <div class="gob-config-group_item_label"
                    data-gob-locale-text="config.app.position.height"></div>
                <input class="gob-config-group_item_numberbox"
                    type="number" min="200" id="capp_frame_height"
                    data-gob-configkey="behaviour.frame.chat.size.height" />

                <div class="gob-config-group_item_label"
                    data-gob-locale-text="config.app.position.y"></div>
                <input class="gob-config-group_item_numberbox"
                    type="number" id="capp_frame_y"
                    data-gob-configkey="behaviour.frame.chat.position.y" />

                <div class="gob-config-group_item_label"
                    data-gob-locale-text="config.app.position.width"></div>
                <input class="gob-config-group_item_numberbox"
                    type="number" min="200" id="capp_frame_width"
                    data-gob-configkey="behaviour.frame.chat.size.width" />
        </div>

        <div class="gob-config-group_item">
            <div class="gob-config-group_item_label"
                data-gob-locale-text="config.app.chatbox.backgroundcolor"
                data-gob-locale-title="config.app.chatbox.backgroundcolor.tooltip">
            </div>
            <input id="capp_chatbox_backgroundcolor" type="text"
                data-gob-configkey="style.chatbox.background-color"
                data-gob-locale-title="config.app.chatbox.backgroundcolor.tooltip" />
            <button id="capp_chatbox_backgroundcolor_reset"
                class="gob-config-icon-button gob-button-reset"
                data-gob-configkey="style.chatbox.background-color"
                data-gob-locale-title="config.main.button.reset.tooltip">
                <i class='fas fa-undo-alt'></i>
            </button>
        </div>
    </div>

    <!--Fonts-->
    <div class="gob-config-group">
        <div class="gob-config-group_title" data-gob-locale-text="config.app.fonts.label"></div>

        <div class="gob-config-group_item">
            <textarea class="gob-config-group_item_textarea"
                id="capp_font_family" rows="2" 
                data-gob-configkey="style.channel.base.font-family"
                data-gob-locale-title="config.app.fonts.tooltip">
            </textarea>
            <button class="gob-config-icon-button gob-button-reset" id="capp_font_family_reset"
                data-gob-configkey="style.channel.base.font-family"
                data-gob-locale-title="config.main.button.reset.tooltip">
                <i class="fas fa-undo-alt"></i>
            </button>
        </div>

        <div class="gob-config-group_item-3-small-columns">
            <div class="gob-config-group_item_label"
                data-gob-locale-text="config.app.chat.fontsize.label"
                data-gob-locale-title="config.app.fontsize.tooltip"></div>
            <input class="gob-config-group_item_numberbox" type="number" min="8"
                id="capp_chat_font-size" 
                data-gob-configkey="style.chat.font-size"
                data-gob-locale-title="config.app.fontsize.tooltip" />
            <select class="gob-config-group_item_dropdown"
                id="capp_chat_font-size_selector"
                data-gob-locale-title="config.app.fontsize.tooltip">
                <option value="0.625" data-gob-locale-text="config.app.fontsize.smaller"></option>
                <option value="0.815" data-gob-locale-text="config.app.fontsize.small"></option>
                <option value="1" data-gob-locale-text="config.app.fontsize.normal"></option>
                <option value="1.125" data-gob-locale-text="config.app.fontsize.large"></option>
                <option value="1.2" data-gob-locale-text="config.app.fontsize.larger"></option>
                <option value="1.5" data-gob-locale-text="config.app.fontsize.verylarge"></option>
                <option value="" data-gob-locale-text="config.app.fontsize.custom"></option>
            </select>

            <div class="gob-config-group_item_label"
                data-gob-locale-text="config.app.config.fontsize.label"
                data-gob-locale-title="config.app.fontsize.tooltip"></div>
            <input class="gob-config-group_item_numberbox" type="number" min="8"
                id="capp_config_font-size" 
                data-gob-configkey="style.config.font-size"
                data-gob-locale-title="config.app.fontsize.tooltip" />
            <select class="gob-config-group_item_dropdown"
                id="capp_config_font-size_selector"
                data-gob-locale-title="config.app.fontsize.tooltip">
                <option value="0.625" data-gob-locale-text="config.app.fontsize.smaller"></option>
                <option value="0.815" data-gob-locale-text="config.app.fontsize.small"></option>
                <option value="1" data-gob-locale-text="config.app.fontsize.normal"></option>
                <option value="1.125" data-gob-locale-text="config.app.fontsize.large"></option>
                <option value="1.2" data-gob-locale-text="config.app.fontsize.larger"></option>
                <option value="1.5" data-gob-locale-text="config.app.fontsize.verylarge"></option>
                <option value="" data-gob-locale-text="config.app.fontsize.custom"></option>
            </select>
        </div>
    </div>

    <!-- Multiboxing -->
    <div class="gob-config-group">
        <div class="gob-config-group_title" data-gob-locale-text="config.app.process.label"></div>

        <div class="gob-config-group_item">
            <div class="gob-config-group_item_label"
                data-gob-locale-text="config.app.process.selector"
                data-gob-locale-title="config.app.process.selector.tooltip">
            </div>
            <button class="gob-config-icon-button" id="capp_process_selector_refresh"
                data-gob-locale-title="config.main.button.refresh.tooltip">
                <i class="fas fa-sync-alt"></i>
            </button>
            <select class="gob-config-group_item_dropdown" type="text" id="capp_process_selector"
                data-gob-locale-title="config.app.process.selector.tooltip">
                <option value="-1" data-gob-locale-text="config.app.process.selector.default"></option>
            </select>
            <button class="gob-config-icon-button" id="capp_process_selector_link"
                data-gob-locale-title="config.app.process.link.tooltip">
                <i class="fas fa-link"></i>
            </button>
            <div id="capp_process_info" class="gob-config-group_item_label" data-gob-locale-text="config.app.process.info.initialize"></div>
        </div>
    </div>

    <!--Search-->
    <div class="gob-config-group">
        <div class="gob-config-group_title" data-gob-locale-text="config.app.search.label"></div>
        <div class="gob-config-group_item-3-small-columns">
            <div class="gob-config-group_item_label"
                data-gob-locale-text="config.app.search.results"
                data-gob-locale-title="config.app.search.results.tooltip">
            </div>
            <input
                id="capp_search_marked" type="text"
                data-gob-configkey="style.chatsearch.marked.background-color"
                data-gob-locale-title="config.app.search.results.tooltip" />
            <button id="capp_search_marked_reset" class="gob-config-icon-button gob-button-reset"
                data-gob-configkey="style.chatsearch.marked.background-color"
                data-gob-locale-title="config.main.button.reset.tooltip">
                <i class='fas fa-undo-alt'></i>
            </button>

            <div class="gob-config-group_item_label"
                data-gob-locale-text="config.app.search.border"
                data-gob-locale-title="config.app.search.border.tooltip">
            </div>
            <input id="capp_search_selected" class="" type="text"
                data-gob-configkey="style.chatsearch.selected.border-color"
                data-gob-locale-title="config.app.search.border.tooltip" />
            <button id="capp_search_selected_reset" class="gob-config-icon-button gob-button-reset"
                data-gob-configkey="style.chatsearch.selected.border-color"
                data-gob-locale-title="config.main.button.reset.tooltip">
                <i class='fas fa-undo-alt'></i>
            </button>
        </div>
    </div>

    <!--Hotkeys-->
    <div class="gob-config-group">
        <div class="gob-config-group_title" data-gob-locale-text="config.app.hotkeys.label"></div>
        <div class="gob-config-group_item-3-small-columns">
            <label class="gob-config-group_item_label"
                for="capp_hotkey_show"
                data-gob-locale-text="config.app.hotkeys.hideshow"
                data-gob-locale-title="config.app.hotkeys.hideshow.tooltip"></label>
            <input class="gob-config-group_item_textbox" type="text" 
                id="capp_hotkey_show" 
                data-gob-configkey="behaviour.hotkeys.showhide"
                data-gob-locale-title="config.app.hotkeys.hideshow.tooltip" />
            <button class="tmpl-delete-entry gob-config-icon-button gob-button-delete"
                id="capp_hotkey_show_reset" data-gob-configkey="behaviour.hotkeys.showhide"
                data-gob-locale-title="config.main.button.delete.tooltip">
                <i class="fa fa-trash"></i>
            </button>
        </div>
    </div>

    <!--Update intervals-->
    <div class="gob-config-group">
        <div class="gob-config-group_title" data-gob-locale-text="config.app.internal.label">
        </div>

        <div class="gob-config-group_item-3-small-columns">
            <div class="gob-config-group_item_label"
                data-gob-locale-text="config.app.intervals.chat"
                data-gob-locale-title="config.app.intervals.chat.tooltip">
            </div>
            <input class="gob-config-group_item_numberbox" type="number" min="50" max="5000" 
                id="capp_chat_updateInterval" 
                data-gob-configkey="behaviour.chat.updateInterval"
                data-gob-locale-title="config.app.intervals.chat.tooltip" />
            <button class="gob-config-icon-button gob-button-reset" id="capp_chat_updateInterval_reset"
                data-gob-configkey="behaviour.chat.updateInterval"
                data-gob-locale-title="config.main.button.reset.tooltip">
                <i class="fas fa-undo-alt"></i>
            </button>

            <div class="gob-config-group_item_label"
                data-gob-locale-text="config.app.intervals.actor"
                data-gob-locale-title="config.app.intervals.actor.tooltip">
            </div>
            <input  class="gob-config-group_item_numberbox" type="number" min="200" max="20000" 
                id="capp_actor_updateInterval" class=""
                data-gob-configkey="behaviour.actor.updateInterval"
                data-gob-locale-title="config.app.intervals.actor.tooltip" />
            <button class="gob-config-icon-button gob-button-reset" id="capp_actor_updateInterval_reset"
                data-gob-configkey="behaviour.actor.updateInterval"
                data-gob-locale-title="config.main.button.reset.tooltip">
                <i class="fas fa-undo-alt"></i>
            </button>
        </div>
    </div>
</div>

<script defer type="module" src="config_app.js"></script>
