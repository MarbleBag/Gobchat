<div id="cp-mentions">
    <div data-gob-entryid class="gob-config-group">
        <label class="gob-config-text" data-gob-locale-text="config.mentions.description"></label>

        <div class="gob-config-group-item">
            <textarea rows="3" class="gob-input-textarea" id="cp-mentions-triggerwords"
                data-gob-configkey="behaviour.mentions.triggerwords"
                data-gob-locale-title="config.mentions.trigger.tooltip"></textarea>
        </div>

        <div class="gob-config-group_item">
            <input type="checkbox" class="gob-input-checkbox" data-gob-configkey="behaviour.mentions.playsound"
                data-gob-locale-title="config.mentions.audio.play.tooltip" />
            <label data-gob-locale-text="config.mentions.audio.play"
                data-gob-locale-title="config.mentions.audio.play.tooltip"></label>
        </div>

        <div class="gob-config-group-item tmp-sound-options" hidden>
            <table>
                <tr>
                    <td>
                        <label data-gob-locale-text="config.mentions.audio.path"
                            data-gob-locale-title="config.mentions.audio.path.tooltip"></label>
                    </td>
                    <td>
                        <input type="text" class="tmpl-sound-path" data-gob-configkey="behaviour.mentions.sound"
                            data-gob-locale-title="config.mentions.audio.path.tooltip" />
                        <button class="gob-config-icon-button tmpl-sound-selector"
                            data-gob-locale-title="config.mentions.audio.select.tooltip">
                            <i class="fas fa-file-audio"></i>
                        </button>
                        <button class="gob-config-icon-button tmpl-test-sound"
                            data-gob-locale-title="config.mentions.audio.test.tooltip">
                            <i class="fas fa-play"></i>
                        </button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label data-gob-locale-text="config.mentions.audio.volume"
                            data-gob-locale-title="config.mentions.audio.volume.tooltip"></label>
                    </td>
                    <td>
                        <input class="tmpl-sound-volume" type="range" min="0" max="100"
                            data-gob-locale-title="config.mentions.audio.volume.tooltip" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label data-gob-locale-text="config.mentions.audio.interval"
                            data-gob-locale-title="config.mentions.audio.interval.tooltip"></label>
                    </td>
                    <td>
                        <input class="gob-input-numberbox" type="number" min="1" style="width:50px;"
                            data-gob-locale-title="config.mentions.audio.interval.tooltip" />
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>

<script defer type="module" src="config_mentions.js"></script>
