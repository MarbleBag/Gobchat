<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
</head>
<body>
    <h1>Gobchat</h1>
    <div class="gob-config-group">
        <p>
            Version <span id="cabout_version" style="font-weight:bold;"></span><br />
            Copyright (C) 2019 - 2021 MarbleBag
        </p>
        <div data-gob-locale-text="config.about.text">
        </div>
    </div>

    <script type="text/javascript">
        'use strict';

        (async () => {
            const version = await GobchatAPI.getAppVersion()
            const $version = $("#cabout_version")
            if (version.includes("-")) {
                $version.text(`Beta ${version}`)
            } else {
                $version.text(version)
            }
        })()
    </script>
</body>
</html>
