<div id="cp-about" class="gob-config-page">
    <h1>Gobchat</h1>
    <div class="gob-config-group">
        <p>
            Version <span id="cp-about_version" style="font-weight:bold;"></span><br />
            Copyright (C) 2019 - 2025 MarbleBag
        </p>
        <p data-gob-locale-text="config.about.text"></p>
    </div>
</div>

<script type="text/javascript">
    'use strict';

    (async () => {
        const version = await GobchatAPI.getAppVersion()
        const $version = $("#cp-about_version")
        if (version.includes("-")) {
            $version.text(`Beta ${version}`)
        } else {
            $version.text(version)
        }
    })()
</script>
