<h1>Gobchat</h1>
<div class="gob-config-group">
    <p>
        Version <span id="c_about_version" style="font-weight:bold;"></span><br />
        Copyright (C) 2019 - 2022 MarbleBag
    </p>
    <div data-gob-locale-text="config.about.text"></div>
</div>

<script type="text/javascript">
    'use strict';

    (async () => {
        const version = await GobchatAPI.getAppVersion()
        const $version = $("#c_about_version")
        if (version.includes("-")) {
            $version.text(`Beta ${version}`)
        } else {
            $version.text(version)
        }
    })()
</script>
